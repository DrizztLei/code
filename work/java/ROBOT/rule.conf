1.虽然高尔夫有许多规则，然而最基本不外乎下列两点：a.参赛者务必在公平的条件下进行比赛。b.比赛过程中必须要能客观地处理对自己有利的状况。2.至于其他各项规则，都是基于以上两点基本原则所制定的。遵守规则由自己做起,高尔夫规则虽是由高尔夫协会所制定的，并且基於公平竞争的精神，每一位选手应要求自己成为一位遵守规则的裁判。3.以击球方式将球打进洞a.所谓打高尔夫球最基本原则就是将一颗球自球台连续打击至其进洞为止。若是拿着球移动，或是利用投掷.滚地等方法，都是违反规则的。b.待球处于静止状态后，始继续进行比赛 当球被击出后，球处于静止状态后才可比赛，亦不能为求便于挥杆而改变周遭的环境。比杆赛与比洞赛形式上的差异,高尔夫的比赛形式比杆赛及比洞赛两种。无论是职业赛或业余赛均以比杆赛的形式较为常高尔夫球见。1.所谓比杆赛，就是将每一洞的杆数累计起来，待打完一场(十八洞)后，把全部杆数加起来，以总杆数来评定胜负。2.比洞赛亦是以杆数为基础，然其不同处于比洞赛是以每洞之杆数决定该洞之胜负，每场再以累积之胜负洞数来裁定成绩。3.省略进洞之差异 比杆赛规定必须待球被击入球洞后，因此只要对方同意就不必坚持球皆需进洞之原则。4.罚则之差别 在比杆赛和比洞赛中。
冰球是冰上运动集体竞赛项目。两队运动员足登冰刀，手持球杆，在设有界墙的冰场上争夺一橡胶扁圆球，以击入对方球门得分。自1920年第7届奥林匹克运动会列为正式比赛项目。从1924年开始，冬.夏季奥运会分开举行，冰球遂成为冬季奥运会的主要项目之一。国际冰球联合会根据比赛成绩，将所有会员国按冰球运动水平高低划分为A.B.C3组,A组6个队,B组8个队，余为C组。A组可参加奥运会冰球比赛和世界冰球锦标赛。3个组间按每年比赛成绩实行升降级制度，即A组.B组的最后两名翌年分别降入B组.C组；B组.C组的最前两名翌年分别升入A组.B组。冰球比赛在同一组别的两个队间进行。每队20人。比赛时每队上场6人,3名前锋.2名后卫.1名守门员。运动员在被界墙围起来的冰球场内按规则运用滑行.运球.传球.射球.身体阻截等技术，在战术配合下相互攻守，力争用冰球杆将球射入对方球门。比赛进行中可随时换人，运动员犯规要受到离场2.5或10分钟以至更重的处罚。全场比赛分为3局，每局20分钟，中间休息15分钟。最终以射门得分多者为胜。
