个人障碍赛：第一阶段比赛分为三轮，优胜者进入决赛。决赛分两轮，第一轮决出20名选手进入第二轮比赛。两轮比赛中，被扣分数最少者获胜。如果出现平局，则加赛一轮。如果加赛后仍为平局，则最先到达者获胜。团体障碍赛(每队4名选手)：比赛分为两轮进行，这两轮比赛同时也作为个人赛中的第二和第三轮比赛。取每队前三名选手的成绩决定胜负。如果出现平局，则加赛一轮。如果加赛后仍出现平局，则最先到达者获胜。 团体盛装舞步(每队4名选手)：参赛选手争夺大奖赛(必赛项目)。由5名裁判从10个技术方面为选手逐项打分。每队取前三名选手的成绩记分。积分最高的队获胜。个人盛装舞步：团体赛中排名前25名的选手参加大奖赛特别项目的比赛(比赛内容与大奖赛相同)，比赛时间较短。第一轮比赛决出的前15名选手进入决赛。比赛配以音乐。个人三日赛：比赛分为三部分，在三天的时间内按照以下顺序进行：盛装舞步、越野耐力赛和障碍赛。要求选手在每一部分的比赛中都必须骑同一匹马。扣分最少者获胜。团体三日赛(每队由4名选手组成)：取每队在个人赛中前三名选手的成绩记分，被扣分数最少的队获胜。
预备：比赛在一点五到一点八米宽，十四米长的剑道上来进行。当裁判宣布准备比赛时，双方队员在离中心线两米处紧急就位。队员们应该侧身站着，手中剑必须指着对手，未握剑的手靠在背后。运动员每得一分都得回到这个姿势重新比赛。	得分：使用重剑、花剑、佩剑击中，就是用剑尖刺击对手，使剑尖清楚地、准确无误地刺在有效部位并具有刺入的性质。到达对手身体的任何部位的击中，都是有形的、实体的、实质性的击中。为了使之成为有效的击中并得分，落点必须在有关剑种规定的有效部位内。	重剑是完全刺击武器。只有剑尖击中有效，剑身横击无效。击中有效部位包括全身即：躯干，腿脚，手及臂以及头盔。与花剑及佩剑不同，重剑每次击中都有效。若双方在四分之一秒内相互击中，双方各得一次击中数。最容易被击中的部位是手。所以，重剑比赛需高度准确性，攻击对方的好机会常常是当对方开始攻击的时候。两位选手的剑尖分别装有红光和绿光探测器。击中发生时，剑尖会产生一束强光。 花剑是完全的刺击武器。只有剑尖刺中才有效，剑杆横击无效。有效击中部位是上身。击中有效部位由金属衣裹覆，这样，电子仪器便可以分出有效和无效击中。花剑比赛也讲究击中优先权。先攻击而击中者得分。被攻击者须先做出有效抵挡动作后再进攻击中才有效。双方同时击中均不得分。在此情况下，击中优先权很难区分，如有时剑触及手臂，在花剑中是无效部位。	佩剑是既劈又刺的武器。在实战中，以劈中得分为多。击中有效部位是上身，头盔及手臂。击中有效部位由金属衣裹覆，这样，电子仪器便可以分出有效和无效击中。佩剑比赛也讲究击中优先权。佩剑速度最快也往往用得时间最短。如果电子仪器显示一位队员得分，裁判会当即中止比赛，双方队员预备后继续进行比赛。	平局：在九分钟内，如果双方平分，那么将加赛一分钟，使用突然死亡法。为了防止双方过分防守，加赛前抽签决定如果加时赛中双方都未得分，那谁会是胜者。	团体比赛	团体比赛，每一位选手与对方的三位选手轮流比赛。先获得5分的选手为胜，然后选手交叉进行比赛，最先获得45分的团队为胜。	犯规与处罚		比赛重新开始后，一般情况都是从同一地点开始比赛(判罚丧失场地除外)。判罚丧失场地一般是把比赛的现场向犯规的团体移一米。如果选手的双腿都触底线，将被罚击中一剑。警告后，重犯同一错误，也会被罚击中一剑。像在佩剑中的冲刺冲撞，在花剑中故意做身体接触，在重剑中推挤对手也属于故意身体接触行为。都会被罚击中一剑转身背向对手、剑尖在场地上非法拖划和重刺或者用不持剑手遮盖避免被击中都是犯规行为。第一次给以黄牌警告，如果再犯，将出示红牌判罚被对方击中一剑。对那些更为严重的犯规，比如报复与粗暴冲撞以及与对手串通舞弊，将会直接出示黑牌驱逐出场。
预赛中， 运动员同时争夺团体和个人项目的资格。团队得分是各个项目得分的总和。现今这个周期（至2011年）团体实行654赛制，即每队6人，每项上场5人，最高4个成绩计入总分。团体总分前8名进入团体决赛；男子6项/女子4项总分前24名进入个人全能决赛；各单项得分前8名进入各单项决赛。每个国家最多派两名选手参加各个人项目决赛，若有国家超过3名选手进入某项决赛，则取前2名，第9名（全能25）进入决赛，依此类推。若有选手参加跳马预赛，则以第一跳成绩计入团体和全能成绩。团队决赛，得实行633赛制，每项上场3人，3人分数都计入总分。单项决赛一般分2天比，男子自由操、鞍马、吊环、女子跳马、高低杠第一天比，男子跳马、双杠、单杠、女子平衡木、自由操在第二天比。
在抓举比赛中，要求选手伸直双臂，用一次连续动作将杠铃举过头顶。而在挺举比赛里，选手需要先将杠铃置于双肩之上，身体直立，然后再把杠铃举过头顶。运动员要等到裁判判定站稳之后才能算成绩有效。杠铃由横杠、套筒、卡箍、杠铃片组成。男子杠铃横杠长2.20米，直径2.8厘米，重20公斤。女子杠铃横杠长2.15米，直径2.5厘米，重15公斤。	杠铃	比赛按抓举、挺举的顺序进行。每场比赛运动员共有6次试举机会，抓举3次，挺举3次。试举重量由运动员自己选定，增加重量必须是1公斤的倍数。奥运会比赛只计算抓举和挺举总成绩，如总成绩相同则赛前体重轻者列前，如再相同，则以赛后即称体重轻者列前。
柔道比赛按运动员体重分为8个级别。男子是60公斤级、65公斤级、71公斤级、78公斤级、86公斤级、95公斤级、95公斤以上级和不分体重的无差别级(从1988年第24届奥运会开始，不设无差别级比赛)。女子是48公斤级、52公斤级、56公斤级、61公斤级、66公斤级、72公斤级、72公斤以上级和无差别级。1992年第25届奥运会列入的女子柔道项目除无差别级外，其余各级均列入了比赛。　　柔道服为白色长袖上衣和白色长裤。系腰带、赤足。衣袖宽大，袖长略过前臂中部。衣长为系带后能覆盖臀部。裤长略过小腿中部。腰带长度为围腰两圈，束紧打扁结，两端各余20～30厘米。一方系红色带，一方系白色带，以示区别。女子柔道运动员要在柔道服内穿白色短袖圆领衫。　　一场比赛的时间：男子为5分钟，女子为4分钟。比赛设3名裁判员，主裁判在场上组织运动员进行比赛，并评定技术，宣布胜负。相对两角各有一名裁判，评定分数和运动员在场上的表现。根据运动员使用的技术，按其效果和质量评为4种分数：①一本。站立时使用的技术有速度、有力量，把对方摔成大部分的肩背着地；把对方的背固定在垫子上达30秒钟；逼迫对方的肘关节或勒绞对方颈部使之拍垫子认输；对方受到取消该场比赛资格的处罚；均得一本。运动员得一本后，该场比赛即结束，算是获得“一本胜利”。②有技。站立时使用的技术未完全成功，不够判为“一本”，把对方的背固定在垫子上的时间在25秒钟以上，但不到30秒钟；对方运动员受到1次警告；均判得有技。运动员在一场比赛中获得两个有技，比赛即结束，算获得胜利。③有效。站立时使用的技术只有部分成功，不够判为“有技”；把对方的背固定在垫子上的时间在20秒钟以上，不到25秒钟；对方受到1次“注意”的处罚；均得有效。④效果。站立时使用的技术未成功，但有一定速度或力量，仅使对方的体侧、胸腹、臀部着地；把对方的背固定在垫子上的时间在10秒钟以上，不到20秒钟；对方受到1次“指导”的处罚；均得效果。　　一场比赛中未得一本时，则按有技、有效、效果的多少评定胜负。但是1个有技可以胜过所有的有效和效果。1个有效胜过所有的效果。如果双方得分相等，则根据比赛的风格、进攻次数来判定胜负或平局。　　柔道禁止击打，不许用头、肘、膝顶撞对方。除了肘关节外，不许对其他关节使用反关节的动作。不许抓头发和生殖器。任何可能伤害对方颈椎或脊椎的动作均被禁止。运动员有犯规行为或是踏出比赛区，根据情节轻重受到“指导”、“注意”、“警告”、“取消该场比赛资格”的处罚。运动员在一场比赛中，受到两次警告，就取消该场比赛资格，判对方获胜。　　比赛场地：场地面积最小为14米×14米，最大为16米×16米。比赛场地必须用塌塌米(一种草垫)或是类似塌塌米的平坦而有弹性的垫子铺成，并设在有弹性的台子上。比赛场地分比赛区和保护区，两个区之间有1米宽的红色区为危险区。比赛区包括红色标志的危险区，其面积不得小于9米×9米，也不得大于10米×10米。红色危险区外面的保护区宽度不得小于2米。比赛必须在比赛区进行。在比赛区施技成功，把对方摔出比赛区，判有效。在比赛区外施技无效。站立时，施技者一脚在保护区，或使用舍身技、寝技时身体一半以上在保护区，均判无效。
抽签：运动员称量体重，离开磅称时自己抽签号，并依此为基础编排配对。	最初的排列顺序：如果有一名或数名运动员未参加称量体重或者超重，称量体重结束后，依据从小号到大号的原则重新排列运动员的序号。	编排：依据运动员所抽的签号进行分组配对。按抽签的顺序进行排列，如：1对2，3对4，5对6，依次进行配对。比赛的淘汰：比赛按参赛的人数分两大组进行淘汰赛，直到各组产生最后一名获胜者，他们将进行冠亚军的决赛。除在比赛中负于2名进行决赛运动员而参加争夺3～8名复活赛（Repechage）的运动员外，其他比赛中的负方将被淘汰，其最终名次将根据所获名次排列。计分规则摔跤比赛中一方将另一方摔成不同的状态所获得的技术分值不一样，摔跤的技术分值有：“1分、2分、3分和5分。”	1分分值	（1）通过转移到对手的后面将其摔倒在垫上，并控制住对手，使其三点着地（二手和一膝或二膝和一手）；（2）站立或跪撑时，使用正确的动作但未使对手处于危险状态（肩背同时着地）；（3）转移到对手的后面并控制住对手；（4）将对手阻止在背朝垫子、一手或双手支撑垫子状态；（5）使用动作时对手犯规，但动作仍然成功；（6）对手逃出界外、逃避抓握、拒绝正确的开始姿势、使用犯规动作或有不道德行为；（7）将对手处于危险状态达5秒或5秒以上；（8）对手一只脚踏入保护区；（9）对手故意拒绝搂抱；（10）对手因伤暂停比赛，但没有出现流血现象。	2分分值（1）跪撑摔时，运动员使用正确的动作，将对手处于危险状态或瞬间双肩着地；（2）使对手双肩滚动；（3）对手处于危险状态时，为脱离控制逃出界外；（4）防守方使用犯规动作，以阻止进攻运动员某一个动作或双肩着地动作的完成；（5）进攻运动员使用动作时，出现瞬间双肩着地或者双肩滚动；（6）防守运动员在站立时，使用反攻动作将对手处于危险状态。	3分分值（1）站立时，运动员使用动作将对手直接摔至危险状态，但幅度较小；（2）所有将对手从垫上抱起，并使其立即处于危险状态，但幅度较小的动作。即使进攻者的一膝或双膝跪在垫上；（3）运动员使用大幅度动作，但未使对手直接或立即处于危险状态。注意：使用动作时，如防守运动员的一只手保持同垫子的接触，随后立即被处于危险状态，这种情况进攻运动员应获得3分。	5分分值（1）所有站立状态下使用的大幅度动作，并使对手直接和立即处于危险状态；（2）跪撑状态时，进攻队员将对手抱提离垫面，并使用大幅度动作将对手直接和立即处于危险状态。	获胜方式（1）摔跤比赛分为三局，采用三局两胜制。每局2分钟，局间休息30秒。教练可以坐在比赛垫子红方、蓝方对角旁边的椅子上指挥比赛。（2）每一局比赛中比分多的选手将获得局回合比赛的胜利。如果前两局摔平，那么将进行第三局决胜局的比赛，决胜局获胜的选手将获得整场比赛的胜利。（3）如果一局比赛结束，比分相同，获得大技术分值的运动员获胜；如双方技术分值都相同，则判后得分者获胜。（4）古典式摔跤在每一局的比赛进行到1分钟时，将进行跪撑提反抱躯干，由裁判员抛牌决定哪一方先进攻。30秒之后进行交换，原防守的一方成为进攻方，直至时间到，由比分的多少判定胜负。（5）自由式摔跤在每一局比赛结束时，如果比分为0：0，将进行搂抱。由裁判员抛牌决定哪一方进攻。在30秒之内进攻方一旦得分，比赛结束，判进攻方获胜；如果30秒钟进攻方没有得分，比赛结束，给对方1分，判防守方获胜。	特殊获胜方式	技术优势获胜	一局比赛中双方的比分相差6分，不管本局的比赛时间是否已到，本局比赛马上结束，判定分值高的选手获胜。	高分值技术获胜	为了鼓励运动员使用高分值的技术动作，摔跤规则规定：“在一局比赛中使用动作一方得到一个5分分值的技术分，或得到两个3分分值的技术分，不管一局的比赛时间是否已到，本局比赛都要结束，判定得高分的运动员获胜。”	双肩着地获胜	比赛中任意一方将另一方摔成肩背着地，并控制住对方使其双肩着地达1秒钟，控制者获得整场比赛的胜利。
（一）自由泳、蛙泳、蝶泳的各项比赛必须从出发台起跳出发，仰泳项目在水中出发。当听到总裁判发出长哨声信号后，运动员应站到出发台上，两脚距出发台前缘相同距离；仰泳各项运动员下水。 在总裁判发出第二声长哨时，仰泳运动员应迅速游回池端做好出发准备；仰泳运动员在水中做好出发准备。当所有运动员都处于静止状态时， 发令员应发出“出发信号”（鸣枪、鸣哨、电笛或口令）。运动员在听到“出发信号”后才能做出发动作。（二） 运动员如在“出发信号”发出之前出发，应判出发抢码犯规。第一次出发抢码犯规，发令员就应召回运动员并组织重新出发。第一次出发抢码犯规以后，无论哪个运动员抢码犯规（不论该运动员是第几次犯规），均庆取消其比赛资格或录取资格。如果在“出发信号”发出之后发现运动员抢码犯规，应继续比赛，在该组比赛结束后取消犯规运动员的录取资格。如果在“出发信号”发出前发现运动员抢码犯规，则不再发“出发信号”，取消抢码犯规运动员的比赛资格后，再次组织出发。（三） 发令员发现运动员抢码犯规或总裁判判定运动员抢码犯规鸣哨后，发令员主应连续不断地发出召回信号直至将运动员召回。如因裁判员的失误或器材失灵而导致运动员抢码犯规，发令员应将运动员召回重新出发，不作为一次抢码犯规。三、游泳比赛和犯规（一） 运动员必须在自己的泳道内比赛完毕，否则即算犯规。（二） 游出本泳道，或用其他方式干扰、阻碍其他运动员者应取消其录取资格。（三） 由于某运动犯规而影响了被干扰、阻碍的运动员获得优良成绩时，则应准许受干扰阻碍的运动员补测成绩，或直接参加决赛。如在决赛中发生上述情况，应令该组重新决赛（犯规运动员除外）。（四） 比赛中运动员转身时必须使身体某一部分触及池壁。转身必须从池壁完成，否则即算犯规。（五） 在比赛中除自由泳可在池底站立外，其他泳式（包括自由泳）均不得跨越或行走，否则即算犯规。（六） 在比赛中，运动员不得使用或穿戴任何有利于其速度、浮力的器具（如手、脚蹼等，但可戴护目镜），否则即算犯规。（七） 每一个接力队应有四名队员，接力比赛中任何一名队员犯规即算该队犯规。任何接力队员在一次接力比赛中只能参加一棒比赛。（八） 接力比赛时，如本队的前一名运动员尚未触及池壁，而后一名运动员即离台出发，应算犯规。如该运动员重新返回并以身体任何部分触及池壁再行游出时，不作犯规论。（九）接力比赛前三棒运动员游完后，在不影响其他运动员比赛的情况下尽快离池，并不得触停其他泳道自动计时装置，否则即判犯规。运动员全部到达终点要尽快离池，否则即判犯规。（十） 在一项比赛进行过程中， 当所有比赛的运动员还未游完全程前，未参加比赛的运动员如果下水，应取消其原定的下一次的比赛资格。在接力比赛中，当各队的所有运动员还未游完之前，除了应游该棒的运动员外，任何其他接力队员如果进入水中，该接力队员将被取消录取资格。（十一） 预赛结束后，有两名以上运动员成绩相等而超过了原定的参加决赛人数时，确定参加决赛人选的办法如下：1． 如采用自动计时装置，预赛后，同组或不同组的运动员成绩相同者，都必须重赛，按重赛后的名次确定参加决赛的人选。2． 如采用的是人工计时，预赛后，同组的运动员成绩相同者，不重赛，按预赛的名次确定参加决赛人选。不同组的运动员成绩相同者，按下列三例精神确定重赛的运动员，根据重赛后的名次确定参加决赛人选。（1）在某项预赛后，两组或两组以上的运动员成绩相同，需要确定一名参加决赛，应按各组终点名次最前的一名参加重赛。重赛后名次最前的一名运动员参加决赛。（2） 在某项预赛后，A组甲、乙、丙（按终点名次排列顺序）运动员与B组甲运动员成绩相同，需要确定二名参加决赛。A组丙应淘汰， 由A组乙和B组甲重赛，重赛后优胜者与A组甲参加决赛。（3） 在某项预赛后，A组甲乙运动员与B组甲、乙运动员成绩相同需要确定两名参加决赛：应由这四名运动员一起重赛，重赛后名次列前的两名运动员参加决赛。3．重赛应在所有有关运动员游完预赛至少一小时后（或经有关方面协商确定时间）进行。以抽签方法安排泳道。
参赛运动员在每个项目中的不同成绩获得不同积分，前三项的积分多少决定最后项目跑射联项即4×800米的起跑顺序，积分领先的运动员第一个起跑，积分排位其后的运动员依次起跑，运动员之间的积分差距决定了他们起跑时间的间隔，最晚不会超过2分钟。最后，率先到达终点的运动员就是整个比赛的冠军。
跆拳道比赛中使用拳的技术时必须握紧拳，用拳正面的食指或中指部分击打；使用脚的技术时，必须用踝关节以下的脚的前部击打。这里需要注意，指、掌、肘、膝等技术只适合于平时练习或品势表演中使用，在比赛中禁止使用；抓、搂、抱、推、等动作在比赛中也是禁止使用的，如出现，将被判罚警告一次，警告两次将被扣一分。	跆拳道比赛中允许攻击的部位	跆拳道比赛中允许攻击的部位包括髋骨以上至锁骨以下以及两肋部，但背部没有护具保护的部位禁止攻击。头部两耳向前头颈的前部只允许用脚的技术攻击。	跆拳道比赛中如何得分	使用允许的技术，准确有力的击中有效得分部位，即为得分一次，得分一次累加一分,击中头部得二分。	有效得分部位包括腹部和两肋部以及面部允许被攻击的部位。如使用允许的技术击中被护具保护的非有效得分部位，击倒对方时按得分计。	犯规	1、kyong-go 是不会对对方造成伤害的犯规，一次判罚0.5分	有以下情况：1) 转身背向对手逃避进攻2) 倒地(消极的躲避进攻的拖延时间的)3) 回避比赛4) 抓搂，抱或推对手5) 攻击腰以下部位（不论有意或无意，不论是否得逞（上没踢上））6) 伪装受伤7) 用膝部顶撞对手8) 用手攻击对手面部9) 越出边界（警戒区之外了，出10×10了）10) 教练员，运动员的不良行为	有以下情况：1) 攻击倒地对手2) 主裁判发出kal-yeo（暂停，比赛中途有情况）或ke-man（停止，一场比赛结束）的3) 令后，攻击对手4) 抓住对手的进攻的脚将其摔倒或用手推对手5) 故意用手攻击对方面部6) 教练员或运动员打断比赛进程7) 教练员或运动员过激行为影响比赛获做出违反体育道德的行为	有效得分	1.有效得分的部位：躯干（骨盆到锁骨之间（除四肢外））头部（两耳垂向下连线，耳尖向上与百会穴连线前部）2.得分的含义：得分：是指使用允许的技术，准确有力击中有效得分部位。3.比分为三局比赛得分的总和4.有效得分分值：躯干：1分 头部：2分 击倒加1分	跆拳道比赛的获胜方式（1）、击倒胜（K??O胜）（2）、主裁判终止比赛胜（RSC胜）（3）、比分或优势胜（判定胜）（4）、对方弃权胜（弃权胜）（5）、对方失去资格胜（失格胜）（6）、主裁判判罚犯规胜（犯规胜）
射击比赛的规则因为分项、射程、射击位置、子弹的数量、发射规定时间、靶子和枪的种类而不同。每个小项比赛都包括资格赛和决赛。资格赛成绩最好的前8(或6)名运动员进入决赛，最终的名次是按资格赛和决赛的累计成绩来确定。如果出现同分，则同分射手通过单发决赛，决出最终的胜负。下面简要介绍各个分项的规则。　　步枪项目：步枪项目分为10米步枪项目和50米步枪项目，每个小项都采用电子靶。成绩统计方法：根据项目的不同，射手可以采用卧姿、立姿或跪姿进行射击。资格赛阶段，射手每发子弹的成绩计为10环、9环、8环……依此类推。在决赛阶段，每环又被细分为10个环值，最高成绩为109环。试射时间包含在比赛规定时间内。　　手枪项目：手枪项目分为10米、25米和50米项目，每个小项都采用电子靶。射手采用立姿单臂持枪，无依托射击。资格赛阶段，射手每发子弹的成绩计为10环、9环、8环……依此类推。在决赛阶段，每环又被细分为10个环值，最高成绩为109环。试射时间包含在比赛规定时间内。　　飞碟项目：在飞碟多向、双向、双多向项目中，射手都采用立姿，对进入射手视线的规定碟靶进行射击。击中一个碟靶，计为一中，击中碟靶最多者为胜者。
射箭是用弓把箭射出并射中预定目标，打在靶上的技艺。射箭比赛的胜负是以运动员射中箭靶目标的环数计算的，命中靶的箭越靠近中心，所得环数越高。射箭运动员准备发射时，用执弓手握住弓，并伸直执弓臂，再用拉弦手向后拉弓弦，直到满弓点，注视瞄准具然后撒放。	比赛赛制	奥运会射箭比赛采用单淘汰赛赛制，比赛时间为6天。
铁人三项规则　　铁人三项比赛是技巧和耐力的严峻考验，这种艰苦的比赛包括3个部分。2000年悉尼奥运会上的铁人三项比赛由1.5公里游泳、40公里自行车和10公里的长跑一起组成。铁人三项比赛的运动员在不同项目之间不能停顿，一项比赛到达终点后就要立即进入下一项比赛的起点。　　在紧张的比赛过程中，一名运动员从游泳换到自行车或者从自行车换到长跑所用的时间至关重要。所以规则规定在换项区域里的运作要受到严格的监控。运动员在换项区域内不能阻止其他的运动员，或者侵犯他人的竞赛设备。他们必须使用指定的专用自行车架，完成自行车赛段后再将自行车放回原架。从运动员将自行车从架上取下时起直到完成自行车赛段并将自行车放回原架时止，运动员必须戴好头盔以保证安全。运动员必须在指定的区域或者起始线处上下自行车，在换项区域内不得骑车。　　最后，禁止任何人裸体或者不适当的暴露身体--这条规则看似简单，但当运动员快速从水中上岸，脱掉防水衣、戴上头盔、套上鞋子，还要从架上取下自行车，“事故”常常会在这时发生。运动员的目标是在30秒以内完成换项的工作。　　处罚　　比赛期间，运动员不能互相阻挡或妨碍，更不能恶性竞争，做出危险动作。如果运动员在游泳比赛中犯规就要被罚在游泳赛结束后停留30秒再继续比赛。如果在自行车或者长跑赛段中犯规，裁判可能出示黄牌警告。这时运动员必须停止比赛等待裁判警告后才能继续。如果严重犯规或者多次犯规，运动员就会被红牌罚出赛场。两张黄牌积累就会得到一张红牌，红牌自动罚下。规则鼓励裁判在比赛中前摄性的警告以阻止犯规的发生。但是他们不必在出示第一张黄牌以前警告犯规的运动员。当然规则的重点是保证比赛顺利的进行，裁判介入的越少越好。
