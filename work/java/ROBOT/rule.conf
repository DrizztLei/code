关于投球的规定:投手可以采用正面投球和侧身投球两种姿势。投球前均须用脚踏触投手板。正面投球只许向击球员投出。投球动作开始后，动作必须连续，不得中断。侧身投球可以向有跑垒员的垒位传牵制球，但投球动作开始后，只许投向击球员。投球前必须保持静止持球在身前的姿势至少1秒钟。违反投球规则的投球叫"不合法投球"，判投手一个"坏球"；垒上有跑垒员时，叫"投手犯规"，跑垒员得安全进1个垒。 关于击球和跑垒的规定:攻队必须按"击球次序"名单依此入场击球。击球时不得越出击球区；击出腾空球被守队合法接住，击球员出局；击球员可以用棒挥击、推击或触击。击出界内球后，击球员即应跑垒；投手累计3个"好球"（在本垒宽度上空以内，高度在击球员膝上、腋下之间）击球员三击不中出局。如投4个"坏球"或投球击中击球员时，击球员安全进1垒。击球员击球落入界内时，即成击跑员，应向1垒跑进。到达1垒时未被防守队员封杀或触杀，为安全到垒，此时即成为跑垒员。跑垒员必须按1．2．3及本垒顺序跑垒。不得反向跑垒，不得有意妨碍守队接球，否则判出局。跑垒员可以偷垒，但有被"杀"出局的可能。跑进时可以冲跑或滑垒，但必须沿跑垒线范围内跑进。击球员击出界内腾空球时，跑垒员应触踏垒包，待球接触守队队员后，方可离垒。合法跑垒并触踏过1．2．3垒，击出合法腾空球超出外场规定界限时，为"本垒打"。击球员安全得1分。但击球员仍需按规定路线踏触3个垒再回到本垒，才算合法得分。关于防守截杀规定 （1) 封杀跑垒员，当击球员成为击跑员时，其他跑垒员被迫放弃原垒向前跑进，守垒员只要接球用脚触垒即可封杀跑垒员出局。 （2) 防守队员持球触杀离垒或跑进中的跑垒员，判跑垒员出局。
两队比赛，每队各有9人，两队轮流攻守。攻队队员在本垒依次用棒击守队投手投来的球，并乘机跑垒，能依次踏过1.2.3垒并安全回到本垒者得一分。守队截接攻队击出之球后可以持续碰触攻队跑垒员或持球踏垒以“封杀”跑垒员，当球落地之前防守队员如果接住球，则称之为跑垒员被“接杀”，如果投手对击球者投出三个“好”球，则跑垒者被“三振出局”。攻队3人被“杀”出局时，双方即互换攻守。两队各攻守一次为一局，正式比赛为9局，以得分多者获胜。守队队员按其防守位置及职责规定名称如下：投手，捕手，1垒手，2垒手，3垒手，游击手，左外野手，中坚手，右外野手。攻队入场击球的队员叫击球员。合法击出界内球且没有被场上防守人员接杀时，该击球员应即跑垒，称为“击跑员”，当投手投出四个坏球或者让球接触到跑者身体，则跑者“保送”上一垒(“好”球即为投手将球投入好球区且击球者没有击中球，“擦棒球”，“界外球”和挥棒挥空也属于“好”球范畴，“坏”则指投手将球投在好球区外，且击球者没有挥棒)。 击跑员安全进入1垒后，即称为“跑垒员”。
单组赛：每支球队上场3人，并有2名替补。	团体赛：每支球队每个regu3人，共3班，即9人，并有3名替补。	双人赛：每个regu2人，并有1名替补。	单组赛和团体赛	发球者(feeder)或击球者(striker)将球投给接球者(server)，接球者必须一只脚站在圈内，另一只脚将球踢出。即使球触网或落在场地内都可得分。如果得分，比赛将继续进行。在比赛中每方只有3名球员在场上，但可以随时增加1名替补。如果使用了1名替补，那么在比赛进程中将不得使用其他替补了。在团体赛中，比赛与单组赛程相同，但每支球队都有3个单组，总共可有12名队员参赛。每队的第一组将进行3局比赛，获胜的组为本队得1分。第二组之间的胜者仍可为本队得到1分。如果有一支球队在前两组比赛中都获胜，第三组之间的加赛就不需要再进行了。	双人赛	每队由两组选手进行比赛，每组2名运动员。其中一人是后卫，位置在后场，负责发球和接球，他可以在基线后的任何位置发球，被称为“tekong”。另一名球员也被称为“alternate tekong”，负责运球，他和后卫也都可在各自的位置上接球。每得一分，运球的两名球员位置就相互轮换一次，直到有一方得分超过规定数字。在比赛进行中，每方只允许有有2名球员在场上，但随时可以有1名替补上场。在整场比赛中，对替补的使用没有限制。
网毽比赛的比赛的场地采用羽毛球的场地，双方各派三名队员上场进行比赛。进行站位，成三角型。 	比赛采用三局两胜制，15分一局 第一:关于发球， 1发球人必须为一号站位的队员进行发球 2发球的队员必须在发球区域发球，不能超过底线2 3发球员发的球必须过对方的界限线，如发球不过对方界限线视为对方得分 4发球员所发球落在底线2外或边线1外视为对方得分 5发球必须过网 6除第一次发球外，赢方将得到发球权 第二：关于轮流顺序 1某队取得发球权时，应先按顺时针方向轮转一个位置，然后由轮转到1号位队员发球。   2当我方连续得到发球权的时候，位置不用改变。 第三：关于比赛中的击球与附加动作 1每个队员可以连续击球两次，但我方必须在四次击球内（包括四次）把球踢入对方区域，如果超过四次数视为对方得分。或者个人击球超过两次视为对方得分 2 不得用手、臂触球。如果手或臂触球视为对方得分。但防守队员在手臂下垂不离开躯干的前提下，拦网时手球不判违例。 3球不得明显地停留在队员身体的任何部位。 4比赛进行中，队员身体任何部位触及两标志杆以内的球网，均为触网违例，将视为对方得分 5我方所发的球或者击球，必须踢到对方底线2，边线1内。如果击球是落在底线2，边线1外视为对方得分。
时间	板球比赛时间长度不一，国际板球赛中，测试赛（Test）的一场比赛每天进行六小时或以上，并长达五天，每方各打两局；还有许多午餐 (Lunch) 和饮茶 (Tea) 的休息时间；以及丰富的板球术语，都是使板球门外汉非常困扰的原因。另外还有单日比赛，这种比赛每方只打一局有回合限定的比赛，也叫限制回合比赛（Limited Overs）。单日比赛分为国际性单日比赛（One Day International）和国际性二十20比赛（Twenty20 International）。前者为每方50回合，后者为每方20回合，使时间进行较长的比赛充满激烈性。除了国际大赛，还有无限制回合的甲级比赛 (First Class)，还有每方50回合的单日比赛 (One Day，又名List A)和每方20回合的二十20比赛(Twenty20)。再往下就是当地的小俱乐部之间的比赛，一般都只举行每方一局的无回合限制比赛和每方50回合的单日比赛。	目标	板球是以击球(batting)、投球(bowling)和接球(fielding)为主的运动。参与者分两队作赛，通常每队11人，一队做攻击，另一队做防守。攻方球员为击球手(batsman)，比赛时每次只可派两人落场，致力夺取高分数；一人负责击球取分，另一人配合夺分。守方则11位球员同时落场作赛，一人为投球手(bowler)负责把球投中击球手身后的三柱门(wicket)，力图将他赶出局(out)，其他球员为外野手(fielder)，负责把击球手打出的球接住，防止攻方得分(run)。攻方的击球局(innings)完结后，两队便会攻守对调，得分较高那队为胜方。投球的一方则尽力将对方的击球手出局。击球手出局的方法主要有以下几种：1、 投球手击中门柱 (Bowled)。2、 球由击球手击出后未落地前被投球方队员接住 (Caught)。3、 击球手的腿挡住了球 (Leg Before Wicket，简称LBW)。如果球投在了两个球门柱之间的狭小地带以内，而投球手的腿挡住了原本将击中球门柱的球，击球手出局。这个规则与足球里的越位类似。4、 当击球手在跑动时，投球方的接球员时刻准备用球击中门柱，如果接球员在击球手跑回击球区界线之前用球击中门柱，该名击球员出局(Run out)，5、击球员在击球过程中并未击到球而离开击球区界线，后捕手（wicketkeeper）在击球员返回之前持球击中三柱门，击球手出局 (Stumped)。6、 击球员如果用手捧球，即手球，也出局 (Handling the ball)。这种情况较少发生。7、 故意第二次击球 (Hit the ball twice)。8、 超时(Time out)。这种情况也很少发生。板球是一项绅士运动，双方队员相互尊重。根据规则，门柱被击中后，新的击球手必须在3分钟以内就位。如果晚于三分钟，击球手出局。9、 击球手触碰到门柱 (Hit wicket)。10、 击球手阻碍视线。(Disrupt the field) 很少发生。	球员	投球的一方11名队员全部都在场上，但是击球的一方一次只有两名球员在场上。投球方的队长可以将9名接球员安置在球场周围。另两名则分别为投球手和后捕手。投球手投球，而对方的击球手则击球，并设法完成跑动得分。每在两个门柱之间跑动一次，得一分。如果击球手击出的球到达场边，得4分。如果将球直接击出界外，得6分。虽然击球方的11名队员都有机会击球，但如果有10名击球手已经出局，则整个队算出局 (all out)，因为最后一名击球手已经没有队友可以与他合作。双方都可以有一名替补队员，叫做“第十二人”，但他不能投球，也不能击球，只能守球。一局球不一定要整个队出局才算结束，如果队长认为自己这方已经取得足够分数，它可以宣布本局结束 (declared)。 这种方式只会出在无回合限制赛里面，因为限制回合比赛中比的是在规定回合内哪方得的分更多，宣布结束会变得没有意义。虽然在板球规则里没有提及关于限制回合比赛中是否能够宣布结束，但是这种事情也从来不会发生...另外在测试赛中，如果先打的队第一局的分比后打的队第一局的分要多150或以上，先打的队长可以选择让后打的队先开始第二局比赛 (follow on)。	胜利	假如说一个队胜利了，有三种情况：1、成功追回制定分数(target)，表示方法是：在N个未出局情况下胜利(won by N wickets)。2、成功保住制定分数，表示方法是：以N分胜利(won by N runs)。N=胜利方总分-失败方总分。3、剩余一局未打便成功保住制定分数。这种情况只发生在无限制回合赛中，表示方法是：还剩余一局未打的情况下以N分胜利(won by an innings and N runs)。N=胜利方分数-失败方总分。
为1局15分制，不过不是采用抢发球权得分，只要得分就算获胜，到14比14平手时，可选择1分或3分定胜负，即先到15分或17分者得胜。	比赛开始	在比赛开始之前，参赛选手有五分钟的热身时间，在这段时	间内主要任务是让空气进入球的内部，以此增加球的弹性。通常由靠右边位置的选手选发球。比赛开始后，上局的优胜者有权选择发球场地（即左方或右方场地）。每得一分之后，双方再交换场地，这样交互进行直到一方失去发球权。	发球权 1．第1局发球权用转拍方式决定，取得发球的一方得胜，该球才能算分，若失误，对手得胜不计分，只得发球权。2．发球区分左、右边，当发球方第1次在左方发球区得胜后，必须转换至右方发球区发球，再得胜后换至左方发球，直至连续取得9分，才算获得1局胜利。3．若发球方失误，由对方取得发球权，可重新选择在左边或右边发球，发球得分后，须再换边发球，依此类推。谁先胜一局，第二局发球权就归谁，由胜利者先发球。	发球1. 发球一方可以选择在右后场或左后场地发球。2. 发球时至少一脚须踩在发球区内（不能踏线），将球直接发至前墙发球线以上界外线以下并反弹至另一方后场内四分之一球区内才算有效。1. 每一个有效的击球必须接触前墙一次，壁球在底界线之上以及边界线之下；2. 每一个击球必须在球弹离前墙后，在未触地板或只能一次弹离地板后击出；3. 在比赛过程中壁球击中边界线，底界线等均被判为出界；4. 若发球一方击球失误或未能回接对手所打出的好球，发球权则转给对手，同样若接发球球员击球失误或未能回接发球一方所打出的好球，则发球一方将获得1分。	正手击球	在壁球中，正手击球是最基本的击球动作。正手击球能很好地控制球的方向，而且击出的球很有力量。选手大多在跑回去击打后方弹加在的球时使用“正手击球”的动作，目的是把球击向墙后方的角落里。正手击球的要求是掌握好球拍击球的尺度，振幅不要太大。	反手击球反手击球也是一种有力量的击球动作，但它的目的是典型的要把球击过场地。反手击球需要良好的控制，而且必须保证反手击出的球要飞过场地且不能伤害对手。需要注意的是反手击球的最终目的是将球击到紧贴场地地面的角落里。	干扰阻挡	在这种运动中，由于两位运动员同处于一个球场中，故干扰与阻挡是难以避免的。根据规则，击球的球员必须有足够的挥拍空间击球，也须有完全的自由去把球击至正面埸的任何一个位置。当以上的情况受到阻碍，便会造成干扰与阻挡。在这个时候，击球的球员可向裁判要求和球（let）（如果没有裁判在场的时候，则由双方球员决定），而裁判会根据击球者受阻的程度，与及击球者能否击出一球立即胜出的回球（如该阻碍没有发生），从而给予和球（let）（该球将重发）或得胜球（stroke）（击球者可即获一分或发球权）。当裁判认为没有干扰或阻挡的发生，他也可以裁定该球没有和球，而比赛亦必须继续。这做法是为了保障球赛的顺利进行以及防止和球被滥用。由于裁判的判断带有一定的主观性，故给予（或不给予）和球或得胜球经常具有争议性。	计分方法	（国际新的比赛已经按照11分制PARS11）每分直接得分的赛制。	赢得比赛	壁球比赛大都为三局或五局。第一个在一局中获得9分的选手就赢得这局比赛。但当选手们同时达到8分时，先达到9分或10分的选手赢得比赛。一般有发球权的选手才能得分，如果发球选手打丢了球，则对手得到发球权。这位选手在得到发球权后才有权得分。
冰壶所用场地是一个非常平整的长44.5米、宽4.7米的冰道。冰道的一端画有一个直径为1.83米的圆圈作为球员的发球区，被称作本垒。冰道另一端的圆圈被称为营垒。冰壶场地两端各装有一个斜面橡胶起蹬器。场地前后两端各有一条蓝色的实线称为前卫线和后卫线。冰壶掷出后，如果未进前卫线或越过后卫线都视作无效，将被清出场外。	冰壶比赛中双方各有四人，双方队员轮流投掷，每名队员投掷两次，投掷的目的是使冰壶尽可能地接近营垒中心点。哪队投掷的冰壶比对手更接近圆心，哪队就得分。营垒区就是冰壶比赛的得分区域。当16次投掷全部完毕后为一局。一局结束后，下一局从场地的反方向继续比赛，由上局比赛得分的队伍先投掷。冰壶比赛共10局，10局总分最高者为获胜队。
康乐球游戏分为2人制和4人制。	2人制双方各执一方，每方各6枚子，一抛硬币以及其他方式来决定哪方先放球。发球将母球置于两侧圆形发球区内发球，双方互相将母球击打子球，先将对方全部子球击入洞内者为获胜方。	4人制玩发，由相对面的两方组成一组配合比赛，以先将另一组的子球全部击入洞内或积分高的一方为获胜方。	计分方法：	每进1枚子球为1分，母球如在击打时进洞罚一分。击打时如果子球飞出桌面罚一分，母球飞出桌面罚两分。每罚一分将重新拿1枚对手的子球放在对方子球放球区内。	发球方法：发球时母球只能在两侧发球区内发球。
裁判	每场比赛有3名裁判员，1名主裁判员负责执行规则，掌握比赛和计时；2名边线裁判员各管1条边线，当球或持球人出界时举旗向主裁判示意。	球场规格及比赛用球	比赛场地长160码（1码=0.9144米 ），宽75码，两球门线相距110码，端线距球门线25码，两线之间为端区。球门两根门柱相距18 英尺(5.64 米)；横木离地面10英尺(3.048米)；球门柱高出横木1英尺（0.3048米）以上。球为椭圆形，状似橄榄，球长11～11 英寸（27.94～29.21厘米），纵周长30～31英寸（76.2～78.7厘米），横周长24～25 英寸(60.96 ～64.77厘米)，球重13 ～15盎司(382.72～425.24克）。英式橄榄球的球门像一个大写的英文字母H，两个门柱相距5.64米，在离地3米处有一个横梁。射门时，球只有通过两个门柱之间，而且飞跃横梁（over an opponents' cross bar），进球才算有效。	时间及得分规则	进行一场英式橄榄球比赛需要80分钟，只有上下两个半场，半场之间休息10分钟。每队有15个参赛队员，前锋8个、后卫7个。触地得分是Rugby中得分最高的方式：当进攻队员攻入防守方的得分区内持球触地，“达阵”得5分，英文叫Try ，还有一次Conversion kick（追加射门）再得2分的机会。除了Try（触地得分）是用手得分，其它的3种得分方式Conversion kick（追加射门）, Penalty kick（罚踢射门）, dropped-kick（落踢射门）,都是要靠脚来射门得分的。追加射门，进球得2分；罚踢射门，进球得3分；落踢射门，进球得3分。比赛结束时，以得分多的队获胜。	开球	比赛开始或得分后，按规则踢出的第一个球。英式橄榄球开球规定为：每半场开始，由开球队员在中线中点处作定踢；一方得分后，由另一方在中线中点处或在该点后方作落踢。开球方的队员必须站在球的后方，对方队员必须站在本方半场的10码线后，所踢出的球要越过对方的10码线。	基本进攻	比赛开始时在中线踢定位球开球。开球队的队员应站在中线后面，防守队的队员应站在本方 10码线的后面；守方队员必须在开球队员将球踢过10码线之后，方能抢球。每次得分后，由对方在中线重新开球，继续比赛。规则规定，传球时，不得向前传，只能回传或横传。攻方队员超越持球队员接球时判越位，由对方队员在越位地点罚踢任意球。常用的传球方法是双手低手传球。持球队员受到对方冲抢或拦抱不能前进时，球必须立即撒手，不得再向同队队员传球。已被持球队员撒手的球，双方队员都可争抢。比赛中不得冲撞或阻挡不持球队员。对持球队员可以采用抓、抱、摔等方法阻碍其前进，并可进行合法冲撞，但只许以肩撞肩，不得冲撞胸前或背后。踢人、打人和绊人为重要犯规。犯规后由对方队员在犯规地点罚踢任意球。次要犯规则在犯规地点对阵争球。	越位	指队员处在不可参与比赛而且容易犯规的位置上。英式橄榄球比赛判定越位的规则是：在比赛的一般状态下中，无球的进攻队员处在带球者或踢球者的前方即为越位；在司克栏、冒尔、勒克以及争边球时，队员若逗留或前进到特定的越位线前面时即为越位，判给对方一次罚踢。美式橄榄球比赛判定越位的规则是：每次对阵进攻，当球放在地上时，任何队员只要越过争球线，即为越位；踢任意球时，同队队员超过限制线也为越位，判犯规队后退1.525米。	得分	队员在对方得分区内持球触地，或队员射门时球从球门架横木之上及两球门柱之间穿过即为得分。英式橄榄球得分的形式为：持球触地得5分，称作达阵。达阵后，得分队还可以在通过达阵点与球门线垂直的假想线上定踢射门一次，射中得2分；因一方犯规而获得的罚踢射门以及在比赛进行中的落踢射门，射中得3分。	争球	对阵争球时，各方出3名前锋队员，并肩各站成一横排，面对面躬身互相顶肩，中间形成一条通道，其他前锋队员分别站在后面，后排队员用肩顶住前锋队员的臀部，组成3、2、3或3、4、1阵形。然后，由犯规队的对方队员在对阵一侧1码外，用双手低手将球抛入通道，不得有利于本队。当球抛入通道时，前排的3对前锋队员互相抗挤，争相踢球给本方前卫或后卫队员，前卫和后卫队员必须等候前锋将球踢回后，方可移动。	罚踢	英式橄榄球运动比赛规则。指发生犯规后给予不犯规队的一种踢球。可采用任何一种踢球形式。可将球踢向任何方向，或将球踢出后再去获得球。还可向裁判员表示将罚踢改为攻踢球门。但射门必须采用定踢或落踢的形式。罚踢时，同队队员必须在球的后方，对方队员必须退到离球10米远且平行于球门线的地方或球门线上。	出界	球出界时由对方队员在球出界地点抛球入场。双方前锋队员在距边线5～15码之间，面对边线各排成一纵队，两队相距2英尺（0.6096米）。当抛球队员抛球到他们头上时，双方队员跳起，3人一组，两个人举起中间的人争球，争球时既可将球接住，也可将球拍击给本队队员。	得分	球被带入或踢入对方达阵区时，攻方球员以身体带球压地称为达阵，可得5分。[3] 达阵之后攻方可以由任一位球员自达阵点与达阵线的垂直线上任一点再打门一次，若射入球门可再得2分。[3] 比赛中持球员可以用落地踢球打门，射入可得3分。对方犯规后的罚踢可以直接打门，射入可得3分。
由两名裁判员负责执法比赛，实施规则。他们是公平竞赛的惟一的裁决人。场上队员或替补队员，无论在场上还是场外，包括黄牌或红牌受罚期间，均受这两名裁判员的管辖。两名裁判员在整场比赛中不交换场地。他们的职责是a． 主要负责本半场的判罚；b． 确保比赛打满整场比赛时间或商定的比赛时间；在上下半场到时后因继续短角球的判罚而延长比赛时，负责鸣哨示意上半场或全场比赛的结束；c． 完全负责本侧边线和本半场端线球出界的判罚；d． 完全负责本半场内长角球.短角球.点球和进球以及本半场弧内任意球的裁决和判罚；e． 对进球和罚牌做出书面纪录；f． 比赛中或中场休息时不得对运动员进行指导。
1．保龄球是以局为单位，以击倒球瓶数的多少来计分并决定胜负的。一局分为10轮，每轮有两次投球的机会。如果在一轮中，第一次投球就把10个球瓶全部击倒，即全中，就不能再投第二次。唯有第10轮不同，第一次投球如果投得全中，仍要继续投完最后两个球；如果是补中，就要继续投完最后一球，结束全局。值得强调的是，如果两次投 球没有将10个瓶全部击倒，那么第三次机会就会被自动取消2．比赛以抽签的方式决定道次。每局在相邻的一对球道上进行比赛，每轮互换球道，直至全局结束。第二局需互换球道，单数的球员向左移动，双数的球员向右移动。有时也可以统一向右移动道次，目的是为了每个球员都能相遇 和机会均等。投球的先后以抽得的A、B、C顺序为准。	3．保龄球比赛时，均以6局总分累计决定名次。(1)单人赛：将每一局的成绩相加，以6局总分最高者为冠军，次者为亚军，再次为第三名。(2)双人赛：每人6局，以二人合计12局累计总分高 低决定名次。(3)三人赛：每人6局，以三人合计18局累计总分高低决定名次。(4)五人赛：每人6局，以五人合计30局累计总分高 低决定名次。(5)全能赛：以每人24局总分高低决定全能名次。(6)精英赛：通过上述前四项比赛，取24局总分的前 16名参加准决赛，进行单循环后共打完15局，取15局总分的前4名参加挑战赛。第四名对第三名，是第一次挑战；胜者对第二名是第二次挑战，胜者对第一名的比赛称为决赛，连胜两局者为冠军，连负二局者为亚军。一胜一负两局总分高的为冠军，一胜一负两局分低的为亚军。如果两局总分相同，就要看双方第九轮与第十轮的成绩了，分数高的夺得冠军。
先在地上画一条线段，在远处的地上掏出一个或者几个洞，然后玩家们一次将弹珠从画线处弹出。当玩家依次将弹珠弹进所有洞后，这个弹珠就可以去撞其他的弹珠。如果撞到其他弹珠，此玩家获胜；被撞到的弹珠的持有者落败。有的地方就是以弹珠为赌注，每次一个。还有一条关键的规则就是如果弹珠进洞或者进完所有洞后撞到了其它弹珠，那么该玩家可以继续弹动弹珠一次。 　　第二种玩法和第一种不同的是，游戏中只有线没有洞。所有的弹珠一开始就拥有“杀死”其它弹珠的能力。 　　第三种玩法是用木板或者砖头搭建一个斜坡，玩家顺次将弹珠滚下。如果后来的玩家的弹珠滚下后碰到了其它的弹珠那么此玩家获胜，被撞到的落败。 　　打方框玩法 　　次玩法风靡全球，乃最具魅力的玩法 　　画两条边界线，在靠近一边界线端（称为终点线，另一条称为起点线）画一方框。各玩家在框中放入相同数量的弹珠。各玩家先比远（从终点打出比谁更靠近起点，出界最后一个打）决定出场顺序。 　　按顺序开始从起点出发，目的是将方框中的弹珠打出框（打出即归你）。自己弹珠进入方框后即死亡。 　　专业名词：火烧（自己弹珠打到框里弹珠后又碰触其他玩家的弹珠，需重新打过）；埋死（自己弹珠进入框中停止，立刻死亡）可以一对一单挑，也可以数名玩家一起进行。玩法通常有2种，即“出纲”或“打地洞”前者玩法是在地上划线为界，比看谁先把对方的珠球    弹珠打出去，遭打中的弹珠就被吃掉，这有点像打桌球。后者则是事先在地上挖出几个洞，先把弹珠打进洞里一方为赢，这与打高尔夫球又有几分相似。
