足球比赛规则由国际足球协会理事会（IFAB）制定并修改，是足球比赛所必须遵守的规则。一、球场:国际正式锦标赛，球场有一定的大小规格，就是长110码至120码，宽70码至80码，所有界线都是5英寸宽，有球门线、6码线（球门区）、18码线（罚球区）、中线、边线及中圈以10码为半径画一圆周。 球场4个角落，以1码为半径划1/4圆弧，由边线至球门线，是为角球区。边线与球门线交接处竖立5英尺以上高度的旗竿，球场两边中线延伸一码外竖立两个旗竿标示中线，是为越位的分界线；6码线区是球门区，18码线区是罚球区，是守门员可以用手触球的范围，也是守方犯规时要被处以12码点罚球极刑的区域。二、比赛用球 　 球的周径为27英寸至28英寸，重量为14至16盎司。三、出赛人数 　  正式比赛，规定每队同时出场的人数为11人，其中1人一定是守门员，每场比赛只能替换3个人，被换出的人不得再上场。如果比赛开始时其中一队不足11人时，最少不得少于7人，才能举行比赛。比赛中如果有一队因球员被罚出场或受伤出场人数不足7人时，裁判就要没收比赛，不管当时的比数多少，都判该队输球。 四、球员的装备　  球员必须穿运动衫、短裤、长袜、护胫和球鞋，交手2队之球衣颜色不能相同，守门员服装更不能和己队和对手一样颜色，裁判员与球员球衣颜色也不同，以便区别。所有球员均不得穿戴任何会使其它球员受伤的物品。 五、裁判员、助理裁判   足球场上有3位裁判员，场中执法者为裁判员，球场两边线外的2位是助理裁判员，场上所有判决完全由裁判员负责执行，包括比赛时间，纪录台另有一位第四裁判。 六、比赛时间    正式比赛有2个45分钟之上、下半场，中间休息15分钟，时间终了时除非遇到12码罚球，得以延长至罚球动作完成，否则裁判无权任意延长比赛时间。最近修定了规则，球员每换1人得补足30秒钟，受伤处理得补1分钟；如果守门员受伤，则按实际耗时补足。 七、比赛开始 　  比赛开始前，先由裁判用掷币方式决定何队选择开球或选边；裁判鸣笛后，开球方必须踼向对方场区。开球的球员在其它球员未触及球以前，不得再触碰到球；对方球员须距球10码中圈外对方半场内，而己方只要在自己半场以内，比赛才算开始。 八、球在比赛中及比赛外的规定 　无论在地面或空中，当球体全部越过球门线、边线或裁判员停止比赛时，就是在比赛外。当球在场内或是从门柱、横木或角旗竿反弹回场内，球触及场内裁判员或助理裁判员、或犯规事情发生，但在裁判尚未鸣笛判决以前，均属比赛中。 九、进球方法    当整个球体越过两球门柱及横木以下之间的球门线而进球的球队在进球之前没有犯规行为，则算进球。 十、越位    如果攻方的球员所在位置比球更接近对方的球门线，就算是越位位置。除非：1.他在自己半场内。2.至少有２位防守方球员比他更接近对方球门线。 　  判罚越位要有两个条件成立，当一球员在越位位置(越位的第一要件成立)，    在同队队员踢或触及球的一瞬间，裁判认为他介入比赛(越位的第二要件)，  有以下情形，才判罚越位：1.影响比赛2.影响对方球员3.在越位位置而获得利益但一球员在以下情形「直接得球」，不判罚越位：1.球门球2.掷球入3.角球在越位位置接获队友掷入场的球，得分是有效的。而在开角球时，也不存在越位，规则里明文写着是「直接得球」！所以，只要当球门球、界外球、角球一开出来，球碰到其它的球员，越位的效力就开始作用。十一、犯规及不正当行为 	裁判认为球员的动作拙劣、鲁莽或使用暴力，而有以下六种犯规之一，应判由对方罚一直接自由球：1.踢或企图踢对方球员2.绊倒或企图绊倒对方球员3.跳向对方球员4.冲撞对方球员5.殴打或企图殴打对方球员6.推对方球员	球员有以下四种犯规之一，亦应判由对方罚一直接自由球：1.向对方球员铲球，在触球前先触及对方球员2.拉住对方球员3.向对方球员吐口水4.故意用手触球	守门员在己方的罚球区内，有以下四种犯规之一，应判由对方罚一间接自由球：1.      守门员用手控球，在将球交出之前，时间超过6秒。2.      守门员将球交出，在球未触及任何其它球员之前，再一次用手触球。3.      同队球员故意将球踢向守门员，守门员用手触球。4.      直接获得同队球员掷球入场，守门员用手触球。裁判认为球员有以下犯规，应判罚对方罚一间接自由球；1.      动作有危险性2.      阻挡对方球员前进3.      妨碍守门员用手将球交出4.      有其它犯规，是规则第十二章先前未规定的，而停止比赛警告球员或判罚离场。	球员有下列七种犯规之一，应被举黄牌警告：1.      有非运动精神行为2.      用言语或动作表示异议3.      连续地违反规则4.      延误重新开始比赛5.      踢角球或自由球重新开始比赛时，不与球保持必要距离6.      未得裁判允许及进场或又进场7.      未得裁判允许及故意离开球场球员有以下七种犯规之一，应被判罚离场并举红牌1.      严重行为2.      粗暴行为3.      向对方球员或其它任何人吐口水4.      故意用手触球，阻止对方球队进球或失去明显的进球位置。5.      利用犯规被判罚自由球或罚球点球，而使正向球门前进的对方球员失去明显的进球位置。6.      使用无礼、侮辱、谩骂言语或动作7.      在同一场比赛第二次被警告	十二、自由球    自由球，分为直接与间接两种。直接自由球，可以直接将球踢入犯规的球门内，算胜一球；而间接自由球，当罚球未进入犯规队的球门以前，必须经主罚球员以外的其它球员触及之后才能算作胜一球。 十三、罚球点球     十 二码罚球必须放在罚球点踢出，且在该罚球区外至少离罚球点10码以上距离，对方守门员在球未踢出前，必须站在本方球门柱之间的球门在线。主罚的球员必须将球向前踢出，在球未碰及其它球员或被其它球员触踢之前，主罚球员不能连续第二次触及球。 十四、掷球入场    当整个球体无论在空中或地面越过边线时，应由最后触球者的对方任一球员，在球出界处向场内任何方向将球掷入，掷球的球员在球离手前瞬间，必须面向球场，而且两脚一部分，必须站在边在线或边线外的地面上，掷球者须双手持球，从头的后方经过头顶向前掷球入场。十五、球门球整个球体无论是从空中或地面，在球门范围以外越过球门线，而最后触球的是攻方球员时，应由守方一球员，在球门区内任何一点，将球直接踢出罚球区之外，比赛才可继续。 十六、角球    当整个球体，无论是从空中或地面，在球门范围以外越过球门线，而最后触球的是防守方球员时，须由攻方球员开角球，即将整个球体都放在最接出界处的角球区内，然后将球踢出，直接踢入球门内算作胜一球，在球未进入比赛前对方队球员不能进入距球十码的范围以内，踢角球的队员也不能连续第二次触球。
