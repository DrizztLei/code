田径是以走、跑、跳跃、投掷等组成的，以个人为主的运动项目，以长度和时间来计算成绩和决定名次，分田赛和径赛两大类。从第1届现代奥运会起就列为主要的比赛项目。1928年第9届奥运会开始增设女子田径项目。现在共设46个单项比赛，其中男子24项，女子22项。是奥运会中金牌数最多的比赛项目。  田赛是田径运动的一类，是在田径场规定的区域内进行的跳跃及投掷项目竞赛的统称，分为跳和掷，其中跳的项目有：跳高、跳远、三级跳远、撑杆跳高；掷的项目有：铅球、铁饼、标枪、链球等。以高度或距离来计算成绩，决定名次。在田赛的各项比赛中，如参加人数过多，可先举行及格赛，达到及格标准的参加正式比赛。远度项目（投掷和跳远）的正式比赛人数超过8人时，每人先试掷或试跳3次，择优选8人，每人再试掷（跳）3次，以6次中的最好成绩为比赛成绩并以此排名次。高度项目（跳高）的正式比赛，裁判员先宣布起跳高度和横杆升高幅度的计划，每个高度运动员都可试跳3次，运动员可以选择起跳高度（不低于规定的高度），可对任何一次高度提出“免跳”。试跳时，连续失败3次，不能再继续比赛。试跳的最高成绩为本人的比赛成绩，并以此排名次。所有田赛项目，运动员必须在规定的时间内完成试掷或试跳，违者作为一次失败，如再无故拖延，不得继续参加比赛（以前的成绩有效）。丈量远度或高度，除铁饼、标枪、链球以2厘米为最小计量单位（如60.23米计为60.22米）外，其他项目的最小计量单位均为1厘米。  	径赛是田径运动的一类，是在田径场的跑道或规定道路上进行的跑和走的竞赛项目的统称。奥运会设有100米、200米、400米、800米、1500米、女子3000米（第25届起取消该项目，增设女子5000米）、5000米、10000米、马拉松、3000米障碍赛（男子）、100米栏（女子）、110米栏（男子）、400米栏、10公里竞走（女子）、20公里竞走、50公里竞走（男子）、4*100米接力、4*400米接力。其中马拉松跑因各地竞赛环境差异较大，所以只有最好成绩，不设奥运会纪录。在径赛的各项比赛中，如果参加人数较多，可先举行预赛、次赛和最后有8人参加决赛，以决赛的成绩作为最后判定名次的成绩。径赛必须沿逆时钟方向（即左手靠近里圈）跑进。道次（或起跑位置）由抽签决定。分道跑项目和接力跑的第一棒起跑时必须使用起跑器（其他各项径赛不得使用，采用“各就位”、“预备”和鸣枪3个发令信号，部分分道跑和不分道跑项目只用“各就位”一个口令，然后鸣枪。起跑时犯规2次即取消比赛资格。在跑进中挤撞或阻挡别人跑进，取消资格。应在分道内跑进的运动员，不是直接受他人所迫而跑出分道者和比赛过程中接受他人援助（伴跑、提供或指导情况），受警告后再犯者，取消资格。各项竞赛到达终点的名次顺序以运动员躯干（不包括头、颈、臂、手、腿、脚）的任何部分触及终点线内沿垂直面的先后为准，以时间计取成绩。
第一条 赛艇是一个或多个桨手运用肌肉力量，坐在舟艇上背向艇的前进方向，通过桨的简单杠杆作用来推动舟艇前进的运动，舟艇上可有舵手或无舵手，类似舟艇上赛艇动作的运动，即使在机械上或在陆上固定设施上，也被称为赛艇。	第二条 赛艇运动所使用的舟艇的所有部件，包括运动部分的轴必须坚实地固定在艇体上，只有桨手的坐凳可沿着艇体的轴向运动。	第三条 赛艇比赛是由一个或多个项目组成的运动比赛，按舟艇的种类、运动员的性别、年龄和重量进行划分项目。根据情况，比赛可进行多个轮次（如预赛、复赛、半决赛、决赛等）。	第四条 本赛艇竞赛规则应用于全国性和区域性赛艇比赛，包括(1)全国性赛艇锦标赛（2）全国综合性运动会赛艇比赛（3）地区性赛艇比赛（4）省市运动会赛艇比赛（5）全国机械和陆上固定设施赛艇比赛。	第二章 舟艇种类及项目	第五条 舟艇的种类按人数多少，操桨方式，有舵手或无舵手进行划分。包括以下几个种类：	单人双桨 (1X)	双人双桨 (2X)	双人单桨无舵手(2-)	双人单桨有舵手(2+)	四人双桨 (4X)	四人单桨无舵手(4-)	四人单桨有舵手(4+)	八人单桨有舵手(8+)	第六条 赛艇项目是根据舟艇的种类、运动员的性别、年龄和重量 加以区分。根据我国的实际情况，全国锦标赛（成年，青年，少年）和全运会所设项目相应可有所增减。第七条 世界三大赛（奥运会、世界锦标赛、世界杯赛）以及我国的综合性运动会、全国锦标赛等，比赛距离为2000米。多边国际比赛、老将比赛、青年比赛、少年比赛、冠军赛可根据需要，加长或缩短某些项目的比赛距离。
职业拳击	双方选手使用8~10OZ拳套(赛前双方议定)，进行3分钟一回合的对赛，一场职业拳击赛为6-10回合。	业余拳击	双方选手要带上头盔、10OZ拳套(大会提供)，口咬护牙，穿著护裆(男性)，比赛3-4 回合，每回合两分钟， 有力击中对方一下得一分(点)，最后分(点)数较高或击倒对手的为胜利者。拳击的比赛规则有自己的独特之处。在国际业余拳联 （AIBA）自1997年开始实行的新规则中，比赛采用五回合制，每回合2分钟，回合之间休息1分钟。运动员用拳直接击打在对方头部或腰以上部位的正面或侧面，为有效击中，每击中一次得1点。每一回合结束后，占优势的运动员可得20分，处于劣势的运动员的得分相对减少；如果双方实力不分高低，也可各得20分。裁判员根据双方在5个回合中所得的总分判定名次，如总分相等，则判比赛中处于主动地位或技术风格较好的运动员获胜。当一方运动员被击倒后，裁判员要开始数秒，从1数到10，并用手势表示秒数，如裁判员数到10，该运动员还不能站起来，则判对方获胜。职业拳击比赛一般是实行10－12回合制，回合中间休息1分钟。业余拳击比赛主要靠技术得分来判定胜负，所用拳击手套大而且厚，比赛时运动员要穿背心、短裤、软底拳鞋、戴护头盔。职业拳击比赛主要靠强烈攻击或将对方击倒判定胜负，被击倒一方如果在10秒钟内不能站立起来恢复比赛，就判对方获胜；比赛时职业拳手的手套小而且薄，赤裸上身、头部不戴头盔进行比赛。业余拳击比赛设有12个级别，职业拳击比赛设有17个级别。中国在1953年和1959年两度暂时停止拳击运动，目的就是为了考虑运动员的安全。但是，这种担心和忧虑是没有太大必要的，如果对拳击运动有了深人的认识和了解，人们就不会对拳击持怀疑和反对态度。在拳击比赛中，产生伤害事故的现象主要发生在职业拳击比赛中，即使如此，在开展职业拳击非常普及的美国，职业比赛时运动员头部受伤的比率仅排在所有运动项目受伤率中的第9位。国际业余拳联公布的统计结果显示，在世界上的运动项目中，业余拳击的伤害率仅排在第11位，远比滑雪、赛车、曲棍球、橄榄球、足球、体操等运动项目低得多。由此可以说明，拳击并不是最危险的运动项目，其伤害率比起其它有些项目要低得多。由于拳击需要肌肉的强大爆发力，需要完善的技术和战术，所以，拳击是最复杂的竞技运动之一。比赛时面对瞬息万变的赛场情况，要求运动员能在极短的时间内准确地了解对方的基本状况，同时还要迅速作出相应的判断并采取相应的行动，利用强有力的身体和娴熟的技术、多变的战术进行攻击和防守，并且要具有战胜对手的信心和勇敢顽强的意志品质，从而战胜对手。参加拳击比赛必须要经过长期系统的训练，练就强健的体魄，掌握优良的技术，能灵活运用多种战术，还要具有顽强拼搏、勇于争胜的意志品质。这不仅对拳击爱好者和拳击运动员的身体素质和心理素质提出了很高的要求，而且，对增强拳击爱好者和拳击运动员的身心健康具有极大的锻炼价值，这是拳击运动具有的最明显、最优秀的特点。
皮划艇包括皮艇和划船，都是两头尖小，没有桨架的船艇。由于这两种艇的比赛场地、比赛距离、比赛规则和裁判方法基本相同，因此皮艇和划艇统称为皮划艇运动。但这两种艇的船形结构、桨的形状、运动员的划桨姿势、握桨方法和技术动作则完全不同。皮艇运动员是坐在前后都有甲板的座舱内，握一只两端都有桨叶的桨，在艇两侧左右轮流划桨。划艇则是桨手前腿成弓步，后腿跪着，两手握一支单面桨在艇的一侧划水，分左桨和右桨。皮艇有尾舵，由桨手两脚操纵；划艇无舵。 现在国际皮划艇联合会（International Canoe Federation）也只用Canoe代表皮艇和划艇。 皮划艇的种类有：单人皮艇（K1）、双人皮艇（K2）、四人皮艇（K4）、单人划艇（C1）、双人划艇（C2）、四人划艇（C4）、单人旅游艇（T1）、双人旅游艇（T2）。皮划艇项目分为静水和激流两个部分。 静水比赛项目：是根据比赛距离、舟艇的种类和运动员的性别予以区分的。 激流比赛项目：又分为激流回旋（Slalom）和漂流（Wild Water）两种。 激流回旋项目有：男子单人皮艇、单人划艇、双人划艇和女子单人皮艇，这四个项目既是奥运会项目，也是全国运动会项目。 划艇的战术有两种：一种是在直道上比赛战术；另一种是在5000米长距离比赛中的借浪和反借浪战术。领先战术：500米比赛中最常用的战术就是领先战术,其目的是给对手施加心理压力。领先战术要求前100-150米要以近乎最大速度划行,要持续30-35秒，这需要有专门训练才能达到。 匀速战术：就是运动员前半程的速度低于出发速度,后半程的速度却高于整个赛程的平均速度。负分段战术：是指划完各个分段的时间是递减的,即时间增量是负数,所以叫负分段。长距离战术：对于长距离的比赛过程中也可以运用“领先战术”、“匀速战术”、“借浪战术”和“转弯绕标战术”。“借浪战术”：是利用前面一条艇的尾浪来帮助推动自己船艇向前的技术。当前面的艇吃水深或运动员较重,则其尾浪较大,乘浪就是将自己的艇置于尾浪尖上,造成艇尾翘起,使艇持续“顺山坡往下滑”。
