1、球员规定	位置　　球员通常不需要掌握全部六种技术——发球、一传（接发球）、二传（举球、托球)、扣球、拦网、救球，而是通常根据球队的战术，以其中的一种或多种为专长。最常见的位置分配包含三种位置：攻手（分为主攻手和副攻手）、二传手和自由人（专职防守的球员）。 为了有效阻挡对方的进攻，并在对方有足够反应时间之前将球以陡峭的角度高速弹回对方场地， 一般来说由身材较高且弹跳力好的球员担当攻手。　　二传手：二传手的职责在于组织全队的进攻，他们负责在二传时将球送至让攻手最适宜扣球的位置。二传手必须有能力和扣球队员组合出多种变化以破坏对方的防守。移动快速、传球精准是一个二传手的必备素质。一位好的举球员可串起全队的攻势，并且必须相当了解队上各攻击手的特性与习惯，在比赛中更要保持清楚的头脑与思维，另外，在某些时候二传手也必须扮演攻击手角色，所以除了练习举球技巧外，二传手也必须具备些许长球攻击能力，所以一位优秀的二传手的训练与养成也是相当辛苦的，因此一个好的二传手是整支队伍的灵魂。　　自由人：自由人是专职防守的球员，负责接接发球和扣球（救球）。通常自由人具有全队最快的反应速度和最好的一传技术。由于自由人不需要在网前进攻或防守（规则不允许），可以由一传技术好的矮个子球员胜任。在比赛中被指定为自由人的球员不可以担任其他位置。自由人的替换次数是不受限制的，但两次的替换之间必须隔一次死球，而且只能由被替换下场者将其替换下场。替换的时间必须在裁判吹哨示意发球前做更换。特别的，自由人同一局比赛中的两次上场可以替换不同的球员。每一局开始前，自由人不得先进场，必须等第二裁判核对先发球员后才可替换进场。　　副攻：;副攻手是经常在靠近二传手的位置打出快攻的球员。副攻手专职拦网，因为他们必须阻挡来自对方副攻手的快攻，并且需要从中间向两边快速移动以组织双人拦网。通常副攻手是队中最高的球员，且要求有很好的防守技术。　　主攻手:主攻手是在靠近标志杆的位置进攻的球员。由于大多数传向主攻位置的球都是高球，因此主攻手往往采用很长的助跑，有时甚至从边线外开始助跑。在进攻中主攻手通常依靠强力扣杀得分，但有时也要求以斜线助跑和快攻来扰乱对方的防守。主攻手还需要掌握一传技术，因为在对方发球时他们通常作为自由人以外的第二一传点。惯用右手的主攻手最适合在4号位（前排左侧）进攻，相对的，惯用左手的主攻手最适合在2号位（前排右侧）进攻。　　人数规定　　规则规定1个队最多有12名队员 ，教练员、助理教练员、医生各1人。　　队员服装必须统一 ，上衣前后有明显号码。　　教练员可在暂停和局间间隙时间进行指导。　　比赛中只有场上队长可向裁判员提出询问或要求解释规则。　　如果教练员或队员有非道德行为表现，裁判员将出示黄牌给予警告，如再犯将出示红牌 ，判罚该队失发球权或对方得1分。　　如有辱骂裁判员或对方队员等严重犯规者，将取消其该局或全场比赛资格。　　每局比赛前，教练员必须将上场阵容位置表交给记录员或第二裁判员，不得更改。　　每队上场6人 ，站成两排 ，从左至右，前排为4、3、2号位，后排为5、6、1号位。　　在发球时，双方队员都必须按规定位置站好，否则将被判失发球权或对方得1分。	换人规定　　比赛成死球时 ，教练员和队长可向裁判员请求暂停或换人。　　每次暂停不得超过30秒。　　1局比赛每队可要求两次暂停。　　每队在1局比赛中，换人最多不得超过6人次。	技术规定　　技术动作的要求　　①发球：　　获得发球权的一方须先轮转 ，1号位队员在裁判员鸣哨后3秒钟内将球击出。　　发球离手后 ，如果球在中途触及发球队场上队员、标志杆、其他障碍物，发球不过网或球落在对方界外均为发球失误，失发球权。　　在本队未失误前，发球队员连续发球。　　②触球：　　队员可用身体任何部位触球，但不得停留，如出现捞、捧、推、掷球的情况则被判为持球。　　每队最多触球3次（拦网除外） ，如果 1 个队员连续触球多于 1 次（拦网除外），被判为连击。　　同队2个队员同时触球作为2次触球。　　但双方队员在网上同时触球后均再可击球3次。　　③进攻性击球：　　直接向对方场区的击球为进攻性击球。　　前排队员可在本场区对任何高度的球作进攻性击球。　　后排队员在进攻线前的前场区只能作整个球体不高于球网上沿的进攻性击球，但在进攻线后起跳则可击任何高度的球。　　④过网　　队员不得过网击球，但击球点在本场区，球离手后手随球过网不判过网犯规。　　对方击球前 ，拦网队员手触及对方场区上空的球，判拦网队员过网犯规。　　当对方队员击球后，许可在对方场区拦网。　　⑤过中线：　　队员身体任何部位越过中线触及对方场区地面即判过中线犯规。　　但一脚或双脚的一部分踏过中线，而另一部分踏在中线上或在中线上空则不判犯规。　　队员可伸手在网下击球，但不得阻碍对方队员。　　排球　　⑥拦网：　　只准前排队员进行单人或集体拦网。　　在1次拦网中，球可连续触及1个或几个拦网队员的手 、头或腰部以上身体任何部位均算1次拦网。　　拦网后本队可再击球3次。拦网手触球后 ，球落界外为触手出界，判失误。
单打比赛： 1.比赛开始前双方猜发球权，获胜者选择发球或接发球，接发球者获得选择场地权，比赛结束前发球场地固定不变； 2.每一区比赛决出一名优胜者之前采取三局两胜11分制，优胜者之间得比赛采取五局三胜11分制； 3.发球为两球换发制，当比分达到10：10时采用一球换发制，直至拉开两分得差距决出胜负； 4.发球时，乒乓球出手即有效； 5.发球时不得遮挡，并将球抛起； 6.发球时，乒乓球应先接触发球方桌面，后接触接发球方桌面，未接触桌面者为死球，接发球方得一分； 7.发球时，乒乓球触网并落在接发球方桌面，发球无效，双方不得分，重新发球； 8.发球时，乒乓球先接触发球方桌面，没有接触球网，接触接球方桌面边角，为好球，此球有效； 9.比赛过程中，乒乓球触网为好球，此球有效； 10.比赛过程中，乒乓球触球架，为死球，对方得一分； 11.比赛过程中，乒乓球连续触网两次(触网之后没有落到乒乓球桌面上，而再次触网)，为死球，对方得一分； 12.比赛之中以非握拍手接触桌面，对方得一分，此次对抗结束； 13.比赛之中对方接球之前以身体各部位接触球台使球台移动，对方得一分，此次对抗结束； 14.当比赛双方达到1：1或者2：2进行决胜局时，任何一方比分达到5分双方交换场地； 15.每局比赛结束之后休息时间为一分钟； 16.下一局比赛开始时，双方交换场地与发球权； 17.比赛规则最终解释权归乒乓球比赛裁判组。   混和双打比赛： 1.比赛开始前双方猜发球权，获胜者选择发球或接发球，接发球者获得选择场地权；  2.每一区比赛决出一名优胜者之前采取三局两胜11分制，优胜者之间得比赛采取五局三胜11分制； 3.发球为两球换发制，当比分达到10：10时采用一球换发制，直至拉开两分得差距决出胜负； 4.获得发球权方确定第一发球者并先行站位，接发球者确定第一接发球者并随后站位，发球位为右手位并在比赛结束之前不变； 5.在以后的各局比赛中，第一发球员确定后，第一接发球员应是前一局发球给他的运动员； 6.发球为两球换发制，发球方将发球权交给对方接发球者，换发球之后，原发球方两人交换站位，本方原非发球者接发球； 7.发球时，乒乓球出手即有效； 8.发球时，球应先后触及发球员的右半区和接发球员的右半区，乒乓球接触其他桌面区域(包括压线)为死球，对方得分；9.比赛过程中，乒乓球触网为好球，此球有效； 10.比赛过程中，乒乓球连续触网两次(触网之后没有落到乒乓球桌面上，而再次触网)，为死球，对方得一分； 11.发球时，乒乓球先接触发球方桌面，没有接触球网，接触接球方桌面边角，为好球，此球有效； 12.比赛过程中，乒乓球触网为好球，此球有效； 13.比赛之中以非握拍手接触桌面，对方得一分，此次对抗结束； 14.比赛之中对方接球之前以身体各部位接触球台使球台移动，对方得一分，此次对抗结束；当比赛双方达到1：1或者2：2进行决胜局时，任何一方比分达到5分双方交换场地； 15.每局比赛结束之后休息时间为一分钟； 16.下一局比赛开始时，双方交换场地与发球权，接发球者为此次发球者上次所接球的发球者； 17.比赛规则最终解释权归乒乓球比赛裁判组。   团体比赛： 1.比赛开始前，比赛双方每队派出三人，1.2号选手上场两次，3号选手上场一次，并确定本方队员上场顺序，比赛开始后不得更改本方上场队员顺序； 2.比赛采取五局三胜制，先获胜三场者为胜出方； 3.每场比赛均采取三局两胜11分制； 4.比赛采取小组循环赛，每组各出线2队，进行交叉淘汰赛，获胜者进行决赛取得冠亚军，非获胜者并列第三名； 5.每场比赛规则参照单打比赛规则； 6.比赛规则最终解释权归乒乓球比赛裁判组
斯诺克台球球台内沿长350厘米，宽175厘米，高85厘米。 斯诺克共用球22颗，其中15颗红球.6颗彩球，1颗白球(主球)。红球分值1分，排成三角形，放在6分和7分之间，彩球的颜色及分值如下： 2分球：黄 3分球：绿 4分球：咖啡 5分球：蓝 6分球：粉红 7分球：黑球。从开球到所有球被击打入袋这一个过程称为一局。打球过程中，如果一方未能一杆全收，或者打了一个违规球，则击球权让于另一方。一场比赛可约定打一局.三局.五局.七局决定胜负。世界职业锦标赛决赛则是打三十五局。如果结束时，双方平分，传统决定胜负的方法是：将黑球摆在黑球位上，白球摆在开球区，双方通过抛硬币，决定谁先打，先将黑球打入者为胜方。 每局的胜负由双方积分多寡决定，分值高者为胜方。得分有两种途径：一是靠进球得分，二是通过对方失误罚分而得分。每打入一颗红球得1分，打入一次黄球得2分，绿球3分，棕球4分，蓝球5分，粉球6分，黑球得7分。因此，双方都会尽最大努力，多将黑球打入袋内。台上半圆形区域为开球区，以彩球2-4-3为直径。开球前，双方可以通过抛硬币来决定谁先开球。开球一方，可将白球摆在开球区的任何位置，每次击球后，白球停在什么位置，就必须接着由什么位置打起。打球方必须先打入一颗红球后，才能任选一颗有利的彩球打。彩球打进后，需取出重新摆回其自己的定位点。接着，再打红球，红球打进后再打彩球，如此反复，红球全部入袋后，必须按照从低分值球到高分值的顺序打彩球，依次是黄球.绿球.棕球.蓝球.粉球和黑球。此时打进的彩球，不用再拿出来，直至所有彩球入袋，台面上剩下白球，比赛宣告结束。
1.球员规定:位置:球员通常不需要掌握全部六种技术——发球.一传(接发球).二传(举球.托球).扣球.拦网.救球，而是通常根据球队的战术，以其中的一种或多种为专长。最常见的位置分配包含三种位置：攻手(分为主攻手和副攻手).二传手和自由人(专职防守的球员)。 为了有效阻挡对方的进攻，并在对方有足够反应时间之前将球以陡峭的角度高速弹回对方场地， 一般来说由身材较高且弹跳力好的球员担当攻手。二传手：二传手的职责在于组织全队的进攻，他们负责在二传时将球送至让攻手最适宜扣球的位置。二传手必须有能力和扣球队员组合出多种变化以破坏对方的防守。移动快速.传球精准是一个二传手的必备素质。一位好的举球员可串起全队的攻势，并且必须相当了解队上各攻击手的特性与习惯，在比赛中更要保持清楚的头脑与思维，另外，在某些时候二传手也必须扮演攻击手角色，所以除了练习举球技巧外，二传手也必须具备些许长球攻击能力，所以一位优秀的二传手的训练与养成也是相当辛苦的，因此一个好的二传手是整支队伍的灵魂。自由人：自由人是专职防守的球员，负责接接发球和扣球(救球)。通常自由人具有全队最快的反应速度和最好的一传技术。由于自由人不需要在网前进攻或防守(规则不允许)，可以由一传技术好的矮个子球员胜任。在比赛中被指定为自由人的球员不可以担任其他位置。自由人的替换次数是不受限制的，但两次的替换之间必须隔一次死球，而且只能由被替换下场者将其替换下场。替换的时间必须在裁判吹哨示意发球前做更换。特别的，自由人同一局比赛中的两次上场可以替换不同的球员。每一局开始前，自由人不得先进场，必须等第二裁判核对先发球员后才可替换进场。副攻：;副攻手是经常在靠近二传手的位置打出快攻的球员。副攻手专职拦网，因为他们必须阻挡来自对方副攻手的快攻，并且需要从中间向两边快速移动以组织双人拦网。通常副攻手是队中最高的球员，且要求有很好的防守技术。主攻手:主攻手是在靠近标志杆的位置进攻的球员。由于大多数传向主攻位置的球都是高球，因此主攻手往往采用很长的助跑，有时甚至从边线外开始助跑。在进攻中主攻手通常依靠强力扣杀得分，但有时也要求以斜线助跑和快攻来扰乱对方的防守。主攻手还需要掌握一传技术，因为在对方发球时他们通常作为自由人以外的第二一传点。惯用右手的主攻手最适合在4号位(前排左侧)进攻，相对的，惯用左手的主攻手最适合在2号位(前排右侧)进攻。人数规定:规则规定1个队最多有12名队员 ，教练员.助理教练员.医生各1人。队员服装必须统一 ，上衣前后有明显号码。教练员可在暂停和局间间隙时间进行指导。比赛中只有场上队长可向裁判员提出询问或要求解释规则。如果教练员或队员有非道德行为表现，裁判员将出示黄牌给予警告，如再犯将出示红牌 ，判罚该队失发球权或对方得1分。如有辱骂裁判员或对方队员等严重犯规者，将取消其该局或全场比赛资格。每局比赛前，教练员必须将上场阵容位置表交给记录员或第二裁判员，不得更改。每队上场6人 ，站成两排 ，从左至右，前排为4.3.2号位，后排为5.6.1号位。在发球时，双方队员都必须按规定位置站好，否则将被判失发球权或对方得1分。换人规定:比赛成死球时 ，教练员和队长可向裁判员请求暂停或换人。每次暂停不得超过30秒。1局比赛每队可要求两次暂停。每队在1局比赛中，换人最多不得超过6人次。技术规定:技术动作的要求①发球：获得发球权的一方须先轮转 ，1号位队员在裁判员鸣哨后3秒钟内将球击出。发球离手后 ，如果球在中途触及发球队场上队员.标志杆.其他障碍物，发球不过网或球落在对方界外均为发球失误，失发球权。在本队未失误前，发球队员连续发球②触球：队员可用身体任何部位触球，但不得停留，如出现捞.捧.推.掷球的情况则被判为持球。每队最多触球3次(拦网除外) ，如果 1 个队员连续触球多于 1 次(拦网除外)，被判为连击同队2个队员同时触球作为2次触球。但双方队员在网上同时触球后均再可击球3次。③进攻性击球：直接向对方场区的击球为进攻性击球。前排队员可在本场区对任何高度的球作进攻性击球。后排队员在进攻线前的前场区只能作整个球体不高于球网上沿的进攻性击球，但在进攻线后起跳则可击任何高度的球。④过网：队员不得过网击球，但击球点在本场区，球离手后手随球过网不判过网犯规。对方击球前 ，拦网队员手触及对方场区上空的球，判拦网队员过网犯规。当对方队员击球后，许可在对方场区拦网。⑤过中线：队员身体任何部位越过中线触及对方场区地面即判过中线犯规。但一脚或双脚的一部分踏过中线，而另一部分踏在中线上或在中线上空则不判犯规。队员可伸手在网下击球，但不得阻碍对方队员。排球:⑥拦网：只准前排队员进行单人或集体拦网。在1次拦网中，球可连续触及1个或几个拦网队员的手 .头或腰部以上身体任何部位均算1次拦网。拦网后本队可再击球3次。拦网手触球后 ，球落界