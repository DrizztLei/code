篮球(basketball)，是奥运会核心比赛项目，是以手为中心的对抗性体育运动,以投篮、上篮和扣篮为中心的对抗性体育运动之一.具有对抗性,集体性,趣味性,观赏性和健身性,是一个不错的健身运动哦。
足球，有“世界第一运动”的美誉，是全球体育界最具影响力的单项体育运动。
羽毛球是一项室内，室外兼顾的运动。适合东方人发展。
手球是一种起源于德国的球类运动。基本上，手球好似足球加篮球的混合物。同时，手球的一些规则是由篮球的规则转变发展而来的。
排球，排球(volleyball)球类运动项目之一，球场长方形，中间隔有高网，比赛双方(每方六人)各占球场的一方，球员用手把球从网上空打来打去。排球运动使用的球，用羊皮或人造革做壳，橡胶做胆，大小和足球相似。
乒乓球，是一种世界流行的球类体育项目，也是中华人民共和国国球。乒乓球运动是一项以技巧性为主，身体体能素质为辅的技能型项目。
台球是一项在国际上广泛流行的高雅室内体育运动，是一种用球杆在台上击球、依靠计算得分确定比赛胜负的室内娱乐体育项目。
蹴鞠，又名“蹋鞠”、“蹴球”、“蹴圆”、“筑球”、“踢圆”等，“蹴”有用脚蹴、蹋、踢的含义，“鞠”最早系外包皮革、内实米糠的球。因而“蹴鞠”就是指古人以脚蹴、蹋、踢皮球的活动，类似今日的足球。
网球是一项优美而激烈的体育运动，网球运动的由来和发展可以用四句话来概括：孕育在法国，诞生在英国，开始普及和形成高潮在美国，现在盛行全世界，被称为世界第二大球类运动。
“高尔夫”是GOLF的音译，由四个英文词汇的首字母缩写构成。它们分别是： Green, Oxygen, Light, Friendship。意思是"绿色，氧气，阳光，友谊"，它是一种把享受大自然乐趣、体育锻炼和游戏集于一身的运动。
冰球(ice hockey )，亦称“冰上曲棍球”。冰球运动是多变的滑冰技艺和敏捷娴熟的曲棍球技艺相结合，对抗性较强的集体冰上运动项目之一，也是冬季奥运会正式比赛项目。
沙滩排球，简称“沙排”，是现在风靡全世界的一项体育运动。
棒球运动是一种以棒子打球为主要特点，集体性、对抗性很强的球类运动项目。
垒球(Softball)技术难度、运动剧烈程度低于棒球，后成为女子项目。垒球运动的诞生完全是处于一种需要，由于恶劣的天气和拥挤的城市影响，棒球运动转移到室内，就形成了垒球运动。
一种独特的古老体育运动项目，它有着悠久的历史。运用自己的脚腕、膝关节等同时夹、顶球，不让球落地，类似我国民间踢花毽子。
踢毽子又称(毽球)，是一项简便易行的健身运动，在中国流传很广，有着悠久历史。是一项汉族民间体育活动。
板球(cricket)，又称木球，一向给人称颂为“绅士的游戏”(gentleman's game)，是一项崇尚体育精神(sportsmanship)和“公平比赛”(fairplay)的运动。
壁球是1830年前后，由哈罗公学的学生发明的。壁球是一种对墙击球的室内运动，因球在猛烈触及墙壁时发出类似英文“SQUASH”的声音而得名。
冰壶(Curling)，又称掷冰壶、冰上溜石，是以队为单位在冰上进行的一种投掷性竞赛项目，冬奥会比赛项目，并设有冰壶世锦赛。
一种游艺项目，在周围高起、四角有圆洞的盘上摆好些象棋子形状的球，玩时按一定规则用杆子把自己的球先全部撞进圆洞者为胜。也叫“克郎球”、“克郎棋”。
橄榄球，球类运动的一种，盛行于英国、美国、加拿大、澳大利亚、日本等国家。
曲棍球又称草地曲棍球，是奥运会项目中历史最为悠久和光辉的项目之一。曲棍球(Hockey)这一名称起源于法语，意思是牧羊人的棍杖。作为世界上历史最悠久的体育项目之一。
保龄球(bowling)，又称地滚球，是在木板道上滚球击柱的一种室内运动。保龄球具有娱乐性、趣味性、抗争性和技巧性，给人以身体和意志的锻炼。由于是室内活动，不受时间、气候等外界条件的影响，也不受年龄的限制，易学易打，所以成为男女老少人人皆宜的体育运动。
打弹珠，又叫、弹玻璃球、弹球儿、打珠子、打玻璃珠。一种流行于20世纪下半叶的儿童游戏。
合理安排膳食包括健康的饮食和良好的饮食习惯两大方面。健康的饮食是指膳食中应该富有人体必需的营养，同时还要避免或减少摄入不利于健康的成分。良好的饮食习惯包括按时进餐、坚持吃早餐、睡前不饱食、咀嚼充分、吃饭不分心、保持良好的进食心情和气氛等。
第一类为五谷类。每人每天根据活动量和消化能力的不同大约需要250~600克(5~12两)。重体力劳动需要的量可能更大。粮食的品种应该多样，提倡多吃粗粮、杂粮，因为粗、杂粮比精细的粮食更有营养。 第二类为蔬菜水果类。蔬菜水果含有丰富的维生素、矿物质和纤维素，对健康非常重要。一个成人每天至少应该吃500克(1斤)的新鲜蔬菜及水果。第三类为蛋白质类。豆腐、豆类、各种肉类、家禽、水产及蛋类含有丰富的蛋白质。成人每天进食200~300克(4~6两)为宜；奶类(牛奶、羊奶、马奶、奶酪等)也是很好的营养饮品，每天饮250~500毫升为宜。第四类为油、盐、糖等。烹调应该以植物油为主，尽量少吃或不吃动物油，每人每天不超过20克(两瓷汤勺)植物油，不超过10克盐(高盐亦是我国人民饮食中的问题。盐是生活中的必需品，但盐分摄入过多可使高血压、胃炎、胃溃疡发病率因而增加，致癌物质易于入侵，胃癌亦因此高发)，尽量少吃糖。还有一定要坚持运动哦♪(^∇^*)
运动形式并不重要，重要的是量力而行，循序渐进，持之以恒。最简单的运动是快步走，每天快步走路3公里，或做其他运动30分钟以上(如爬楼梯)。每周至少运动5次。运动的强度以运动时的心率达到170减去年龄这个数为宜。例如一个50岁的人运动时能够使心率达到120次就比较合适。最好能够保持心率加快、身体发热这种状态15分钟以上。
缺少运动也是现代人生活中重要的弊病。上楼有电梯、出门有汽车、洗衣不用手、微波炉一烤可以饭来张口，不但缺少运动，连一般的劳动也被简化了。人的体能被节约，日久便退化，于是肌肉无力。骨质疏松、脂肪堆积、肥胖、腰椎病、颈椎病随之而生。所以运动也是文明生活的一个标志。
生命需要运动，过少和过量运动都不利于健康。当然，运动量是应该因人而异的，不过持之以恒却是每个人都应该遵守的。个人可根据自己的年龄、身体状况和环境选择适当的运动种类。
减肥的中心 在于 使热 量达到 负平衡(热量摄入量小于热量消耗量)。基础代谢的高低主要与人体的营养状况和饮食习惯有关，减肥大致分为两类：一、科学饮食减肥法，通过科学控制日常饮食达到减肥目的；二、生理期减肥法，依据身体的机能状况并配合饮食，以达到减重的目的。
爱上运动，并且坚持.相信我这是一定可以的方法.有助于你的身心健康.祝你一切皆好.
跑步很好啊.那是一项对人们很好的运动哦.第一，把沉睡一晚上积累下来的废弃物排出体外。第二，让自己一天身体里都充满高氧含量的血液。第三，早上跑完步，身体就会在一整天里加倍消耗脂肪。第四，提高身体素质第五，跑步分泌身体的兴奋剂，让你一天精神状态良好第六，跑步本来就很好。
长距离跑简称长跑，英文是long-distance running。最初项目为4英里、6英里跑，从19世纪中叶开始，逐渐被5000米跑和10000米跑替代。有些人不习惯做热身运动，而跑步前应做一下脚部的热身和缓和运动。在呼吸方式上，以鼻吸嘴呼、口鼻混合吸较好。跑完千万不要马上停下休息。
点球加时赛是指一些体育比赛时，在常规比赛时间内没有分出胜负而延长比赛时间，延长的比赛叫加时赛。不同的体育比赛加时赛时间也不同。如足球是30分钟。篮球5分钟一次，可连续加时至分出胜负。
广义的犯规战术指的是在体育竞技比赛中，合理利用竞赛规则，主动采取犯规的手段以保证本方获得比赛最后胜利的战术。狭义的犯规战术是指篮球比赛中的犯规战术,这里的犯规战术又分为两种:比分领先者的犯规战术和比分落后者的犯规战术。
健身可提高呼吸系统和心血管系统机能。科学实践证实，较长时间有节奏的深长呼吸，能使人体呼吸大量的氧气，吸收氧气量若超过平时的7—8倍，就可以抑制人体癌细胞的生长和繁殖。其次长跑锻炼还改善了心肌供氧状态，加快了心肌代谢，同时还使心肌肌纤维变粗，心收缩力增强，从而提高了心脏工作能力。二、健身有利于增强体质，防病治病。健身运动使血液循环加快，对排泄系统有害物质起到清洗作用，从而使有害物质难以在体内停留和扩散。健身有利于心情舒畅、精神愉快。有利于培养克服困难，磨炼刻苦耐劳的顽强意志提高记忆力。佐治亚理工学院一项最新的研究显示只需坚持每天20分钟的健身就可以提高10%的记忆力。
田径(track and field)或称田径运动，起源于古希腊时期，被称为“运动之母” ，是指由走、跑、跳、投掷与全能所组成的运动项目，是径赛、田赛和全能比赛的统称。
赛艇(rowing)是奥运会传统比赛项目之一。多在江河湖泊等大自然水域中进行，空气清新，阳光充足，受到大自然的沐浴，能有效地提高人体的心血管和呼吸系统功能，增强全身肌肉力量，调节神经系统平衡，有利于提高人体的健康水平。舟艇上可以有舵手，也可以无舵手。
拳击(英文：boxing;pugilism，法文：Boxe)是戴拳击手套进行格斗的运动项目。它既有业余的(也称奥运拳击)，也有职业的商业比赛。比赛的目标是要比对方获得更多的分以战胜对方或者将对方打倒而结束比赛。与此同时比赛者要力图避开对方的打击。 拳击被称为“勇敢者的运动”。
皮划艇是一项花费较高的运动项目.皮划艇(canoe and kayak)分皮艇(kayak)和划艇(canoe)两个项目。皮艇起源于格陵兰岛上的爱斯基摩人所制作的一种小船，这种船用鲸鱼皮、水獭皮包在骨头架子上，用两端有桨叶的桨划动。划艇则起源于加拿大，因此又称加拿大划艇。实际上，这两种艇都是从独木舟演变而来的，因此东南亚的一些国家和地区，如日本、韩国、朝鲜、香港、澳门等地都把皮划艇称为独木舟
自行车，又称脚踏车或单车，通常是二轮的小型陆上车辆。人骑上车后，以脚踩踏板为动力，是绿色环保的交通工具。英文bicycle。其中bi意指二，而cycle意指轮，即两轮车。在中国内地、台湾、新加坡，通常称其为“自行车”或“脚踏车”；在港澳则通常称其为“单车”(其实粤语通常都这么称呼)；而在日本称为“自転(转)车”。自行车种类很多，有单人自行车，双人自行车还有多人自行车
马术是一项绅士运动，是一项理智的运动。这项运动在人与马的完美配合中传递出儒雅的绅士气派和高贵气质。对于焦炙的人，由于马的存在，他/她必须禁止自已的脾性;而怯懦者，骑马能够带给他/她勇气。由于人的身体和马慎密相连，两边的每一个动作.每一次呼吸都能彼此感应.于是，人和马的协调成为重点。
击剑是从古代剑术决斗中发展起来的一项体育项目，它结合优雅的动作和灵活的战术，要求运动员精神的高度集中和身体的良好协调性，体现出运动员良好的动作和敏捷的反应。比赛项目男子有花剑、重剑、佩剑，女子花剑、重剑、佩剑。均有个人赛和团体赛。公元前11世纪，古希腊就出现了击剑课，并有剑师讲课。有关古老的击剑形式，在希腊、埃及等国家中的一些历史建筑和纪念碑上都可见到关于击剑的浮雕。
体操是一种徒手或借助器械进行各种身体操练的非周期性体育项目，通常习惯用“体操”来称呼“竞技体操”。
举重是一项历史悠久的运动，将杠铃以双手举过头，举起的杠铃重量为胜负依据。男子举重在第一届奥林匹克运动会时便被列入正式项目。直到2000年的悉尼奥运时，女子举重才被列入正式项目，虽然早在1987年世界举重锦标赛就已经有女子项目。举重运动员要完成两个举重动作：抓举和挺举。
柔道(Jūdō，じゅうどう)是一种以摔法和地面技为主的格斗术。日本素有“柔道之国”的称号。柔道是日本武术中特有的一科，是由柔术演变发展而来的。在日语中是“柔之道”的意思。就是“温柔的方式”。柔道部分起源于一种古代日本武士空手搏斗的技术：柔术。柔道通过把对手摔倒在地而赢得比赛，它是奥运会比赛中唯一的允许使用窒息或扭脱关节等手段来制服对手的项目。柔道是一种对抗性很强的竞技运动，它强调选手对技巧掌握的娴熟程度，而非力量的对比。
摔跤(Wrestling)，可解释为摔倒在地上、竞技体育运动项目。摔跤被公认为是世界上最早的竞技体育运动。两运动员徒手相搏，按一定的规则，以各种技术、技巧和方法摔倒对手。现在摔跤选手不但出现在奥运会，还出现在各类的大型搏击比赛，比如：UFC、K1、战极、Strike Force、Dream等等大型的搏击比赛。
游泳，是在水上靠自身漂浮，借自身肢体和躯体的动作在水中运动前进的技能。游泳运动可分为竞技游泳和实用游泳，竞技游泳是奥林匹克运动会中的第二大项目，它包括蝶泳、仰泳(也称背泳)、蛙泳和捷泳(也称爬泳/自由泳)四种泳姿的竞速项目，以及花样游泳等
实际上，现代五项是由现代奥运会的创始人顾拜旦根据那位历尽磨难的法国军官的传说创立的，并成为1912年斯德哥尔摩奥运会的比赛项目。现代五项与好战的斯巴达人的古代五项全能不大相同，它包括击剑，游泳，马术和跑射联项。经改进后在大约一个世纪前进入奥运会，最早参加现代五项比赛的运动员几乎都是军人。
跆拳道(英文：Taekwondo)，是现代奥运会正式比赛项目之一，是一种主要使用手及脚进行格斗或对抗的运动。
射击可解释为发射枪械，射击运动。发射枪械，即射手用枪支对既定的目标进行精准发射和命中的过程。射击运动，是用枪支对准目标打靶的竞技项目。
射箭，即箭术(Archery)，助弓的弹力将箭射出，在一定的距离内比赛准确性的体育运动项目，为射箭运动。远在1万年前的中石器时代，人类就发明了弓箭来狩猎捕鱼。以后很长时间，弓箭又是用于战争的武器之一，现弓箭作为人们喜欢的体育运动项目存了下来。
铁人三项运动(triathlon)是体育运动项目之一，属于新兴综合性运动竞赛项目。比赛由天然水域游泳、公路自行车、公路长跑三项目按顺序组成，运动员需要一鼓作气赛完全程
运动量（Amount of exercise）也称“运动负荷”，指人体在体育活动中所承受的生理、心理负荷量以及消耗的热量，由完成练习的运动强度与持续时间，以及动作的准确性和运动项目特点等因素来决定运动量的大小。