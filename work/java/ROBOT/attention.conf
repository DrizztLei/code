练习前准备活动要充分　　练习跆拳道前应有充分的准备活动。准备活动的时间在20~30分钟，内容包括跑步、关节操、游戏、拉韧带等。通过充分的准备活动，将各韧带、关节充分活动开，提高神经与肌肉的兴奋性，有效地克服内脏器官的生理惰性，使肌体各器官处于兴奋及运动状态。切不可没有做准备活动就进行剧烈的运动，从而造成关节、肌肉、韧带的拉伤，影响正常的训练。　　遵循循序渐进原则，不可急功近利　　学习跆拳道最重要的一个原则就是系统性。正确、科学、合理地安排学习训练计划才能够较好地掌握跆拳道技术，切不要贪多、图快，否则欲速则不达。如在学习的过程中，还没有学习防守技术，就进行实战练习，这样不但不能进步，反而容易造成运动损伤，影响学习进度。　　要具备自我保护能力　　跆拳道学习必须经历的过程就是实战，如果在没有穿护具的情况下进行实战是很容易受伤的。因此在实战练习时穿戴护具是较好的自我保护措施。护具包括护胸、护腿、护裆、护头等。　　训练结束后要进行全面的放松　　训练结束后，人体的各种生理机能还维持在一个较高的水平，需要有一个由高到正常的调整过程。全面地进行放松整理，能有效地消除疲劳，消除代谢产生的乳酸，缓解肌肉疼痛。
1。射击时要控制好呼吸，最好在射瞄准到射击时不呼吸，当然对于有经验的射手来说也可以选择均匀呼吸。因为呼吸会使枪抖动，影响散布。2。充实抵肩，我们中国人身高普遍不高，当一个射手身高低于1。75M时，可能会发生用肩去碰枪托的抵肩的情况发生，这也是一个大问题。正确的方法是什么呢？在发出抵肩的一瞬间，我们的肩膀就要放松，用手把枪托送到肩上，确实抵肩。对于身高比较高的人来说就占便宜了，我们可以不象他们一样把胳膊拉的过直，我们可以有充分的曲臂位置。3。准心与照门（后面的）的水平要把握好，就是使准心和照门最上面的两个平面“一”字线对成一个一字线。然后要注意把准心放到照门内侧左右面的中央，就是要使准心的左右两个面和照门壁的距离相等。4。人的眼睛需要像照相机一样对焦，瞄准时目标应该是模糊的，准心和照门应该是清楚的。对于初学者来说，开枪的时间不容易控制，太早打自己害怕没准头，其实眼睛适应景物需要一个变清楚的时间看物体大约3到7秒时最清楚，应该抓住机会。过了黄金时间后就模糊了。我在这教大家一个方法。在瞄准默数三个“射击”“射击””射击“这时候基本就是最佳射击时间了，你可以击发了。5。快速瞄准术，这是笔者多年的实际经验。我们在快速瞄准时可以先把前面的准心对目标，然后在把后面的照门抬起，很快一个“三点一线”就形成了。这个过程是可以和抵肩同时进行的。同时大家如果想试试站姿瞄准射击时，前腿在前，后腿在后，就是搏击预备姿势。这时前腿承受重量，这样一来可以减小部分后座力。当然手枪射击也可以采取这种比较舒服的手段，在加上持枪手微曲臂。另一手握住持枪手，呈大曲臂放松自然垂下态势。但是我们的军用老教材装“酷”单手侧身射击，这样虽然减小了自身着弹面，但是手臂易疲劳，很容易影响成绩，需要大量的掉水壶训练。6。预备站姿射击和警戒姿势，大家在影视作品中，看到JC和WJ把枪口对天进行警戒，其实这和95式步枪掉水壶一样是老教材中的错误，在新教材中早以改变。正确的预备站姿射击是把枪口朝地，手指在扳机户圈外，这样容易使用我上面说的快速瞄准术，而枪口朝上不行。警戒姿势一样，只不过是把枪侧向贴身体。握握把的手在上面，一手在下握户木。7。枪面平正。在射击时把靶子下面的“一”线和前面说的准心和照门的水平线比一下，看是否与靶平行。8。发现枪面过高过低的处理方法：发现枪面过高向前移，过低向后，枪放右向右移，反之亦然。当然保持身体的舒展对射击精确也有帮助。9。有幸使用瞄准镜的一般处理方法，这是后你要做的是把距离和风偏手轮调好。在瞄准时保证不要发生阴影。就是前面的洞眼和后面的洞眼和眼睛不是一条线，后面的镜周围产生月牙形图象。没有月牙这样一来就说明你的眼放到中间了。这种东西我用的很少。具体大家可以拿望远镜试。但是目标越近，效果越差，因为视角小了。10。对初学者的话：左眼闭，右眼瞄准。三点一线。大家可能都知道了。但是左撇子应该怎么瞄准呢？左撇子用左眼瞄，右眼闭。当然部分部队还是要求一率用右手的，这时候你有要用右手右眼瞄准了，因为枪是为非左一足设计的，抛壳全在右面。
