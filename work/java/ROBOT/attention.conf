一、适合跑步的时间	对于平时不运动，而且在此时打算运动的朋友来说，最佳的跑步时间不是晚上，也不是早上，而是马上。只有你运动了，坚持了，再去考虑早或晚的事情，因为跑步除了要考虑环境时间因素外，更多时候考虑的是自己在这个时间段是否有时间，跑同不跑比起来，跑更重要，很多人因为过于考虑什么时候跑最好，因此经常弄得跑步跑不成，这就是因噎废食。我跑步的想法是：根据自己周围环境、工作时间，找出适合自己的时间、地点。一般来说，每周至少要跑三次或以上，才能让心肺功能逐步提高。“每天都想跑步”，如果这样想，最好也控制在一周5次内，因为超过这个范围可能会不知不觉中堆积骨头和关节的疲劳，还会蓄积心理上的压力。二、跑步前的准备	跑步前要做一些准备活动，使身体各系统机能较迅速进入兴奋状态。一般可做以下几节准备活动(如果你懒得做可以这样替代：刚开始跑两百米时用慢速跑，然后逐渐提速。)：(1)站立，两手叉腰，交替活动踝关节;(2)半蹲，两手扶膝活动膝关节;(3)两腿交替高抬腿，活动髋关节;(4)两手叉腰旋腰，活动腰部;(5)一手扶持，依次前后踢腿、活动髋、膝关节;(6)前后弓箭步压腿;左右压腿，牵扯腿部韧带;(7)上体前后屈以及上肢的轻微活动等。三、跑步时的注意事项	1、小步跑：降低肌肉在每跑一步中的用力强度，减少消耗。2、不要低头，要抬头，双眼注视前方，这样不会对颈椎造成伤害。3、跑步时，双手自然放松，拳头不要握得太紧，也可以伸开双手，掌心向内。4、双脚落地要轻快，“下脚”过重会增加骨骼负担;脚落地的时候，膝关节应该略微弯曲。5、集中精力，也说是说不要一边运动一边看电视6、一般情况下，以四步一呼吸为宜，并尽量始终保持这一节奏。在呼吸方式上，以鼻呼、口鼻混合吸较好。7、长跑刚开始时，由于氧气供应落后于肌肉的活动需要，因此会出现腿沉、胸闷、气喘等现象，特别是经常不锻炼的人感觉会更强，但这是正常的。如果感觉比较难受，应停下来，步行几百米，采取跑走结合的方式。四、跑步后的注意事项	1、跑完千万不要马上停下休息。跑步后，人体全身上下都得到活动，应使身体各部位慢慢放松下来，建议跑完后漫步几百米，全身彻底放松后，再做一些力所能及的腰、腹、腿、臂的活动。2、跑完步后，一定要拉伸腿部韧带哦(目的是不让小腿肌肉结块，拉伸肌肉线条，使肌肉线条变的纤长)拉伸腿部韧带的方法很多，可以两腿伸直，弯腰用手够脚尖，也可以用脚抵住台阶，身子向前倾，或者弓步压腿也可以。3、跑步时和跑步后，要注意保暖，不要因为出汗多而减去大量衣物导致感冒等。4、适时补充水分。先休息5-10分钟后，再饮用淡盐水或温开水，但要避免喝凉水或冰冻饮料。
