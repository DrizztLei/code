打网球应要注意的几个细节　　网球运动对场地要求高，场地地面不平、太光滑皆容易造成跌倒等事故，扭伤踝关节。选择合格的场地，也是运动者要注意的。●女士选个轻球拍　球拍过重，手臂深肌群更费力，相对更容易劳损，出现网球肘的可能性越高。女性锻炼者更应该选个轻拍子，球拍过重容易让手臂过分强壮，不符合女性的审美要求。●必须做运动前拉伸　无论哪种运动，运动前拉伸韧带，都有助于减少运动伤害。　针对网球下肢、腰部、手臂挥动的特点，运动者需要重点“预热”的也正是这几个部位。运动者可以像芭蕾舞表演者一样折腰压腿，拉伸腰部和下肢;扭腰，旋腰活动腰部;一只手扣住另一只手的肘关节，往不同的方向拉，拉升手部韧带;脚尖点地旋转足踝，活动开足踝关节;双手交叉旋转手踝。一般而言，夏季热身10来分钟，冬季热身20分钟左右。●有疼痛可戴保护工具　球员比赛时，我们有时能看见运动者的腰部、腿部、肘部绑着东西。很多人疑惑，这些工具起什么作用，能否增加身体力量，提高成绩呢?　杨俊兴认为，当运动者肢体酸痛，有点不够力，但又还要继续运动时，可以根据疼痛部位的不同，戴上护膝、护肘、护腰等保护工具。但是，如果刚开始运动，没任何不适的人就不要戴了，不然反而束缚身体，影响身体的灵活性，反而容易出事。●腰痛膝痛别打网球　打网球腰部旋转剧烈，又常有半蹲姿势，因此，有腰痛、膝关节炎(膝盖常隐隐作痛)者并不适合这项运动。
