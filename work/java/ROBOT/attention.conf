(一)准备姿势和移动沙滩排球比赛中首先要作好预判,对球的落点有快速准确的判断,而判断后能否快速的起动和移动,准备姿势起到举足轻重的作用。准备姿势在6人制排球技术中按重心的高低分为稍蹲、半蹲和深蹲,沙滩排球则有所不同。因沙地松软,沙的流动性大,人在沙地上运动时重心不易稳定。如准备姿势的重心过低,在沙地上起动蹬地时就容易滑动,沙子缓冲了起动的动力,支撑反作用力减小不利于起动。因此移动前的准备姿势重心不能过低,重心高度约处于半蹲至稍蹲之间为适宜。但应注意移动到位后,出球前的准备姿势重心应较低,因这时人球关系基本保持较好,稳定角大更有利于完成击球动作。同样因为沙地的特性和移动的距离长,沙滩排球一般不宜采用交叉步,滑步移动也不适用于长距离,最好采用跑步,既方便又迅速。两侧方向的跑步移动时,第一步要小,先抬起的腿落地时脚尖要转向侧方。最后一步制动时,制动腿的脚尖向球网,以完成身体面对球网的击球动作。另外在跑步中腿一定要高抬,使脚高出沙面,以减少运动阻力,加快移动速度。移动时重心逐步降低,最后一步使用跨步制动,以利于降低重心,衔接倒地动作。(二)发球沙滩排球的发球技术与6人制排球发球技术基本相同,但在室外比赛可充分利用各种自然环境提供的条件,如风向、光线等。一般在顺风发球时,可采用“满掌击球”手法,发出不同性能的旋转球,使球的落点变化莫测。在逆风条件下,采用“掌跟击球”手法,使球飞行更加飘晃。另外,根据两人接发球难度大的情况,在发球技术运用上应注意发球路线、角度、距离上的变化。例如,发后场加大一传队员垫球后再进攻的助跑距离,或发前场,使冲上网前垫一传后不能及时后撤,或迫使对方二传技术差的队员组织进攻等。  (三)垫球在接发球时,当一传垫起后,必须立即转入助跑起跳扣球,一传队员也就是进攻扣球队员。即垫球动作结束的同时又是另一个动作的开始,动作之间的衔接要快。场上两名队员,既可能是接发球的队员,又可能是接应二传队员。所以一传垫球要有稍高的弧度为二传争取接应取位的时间。同时还有利于打两次球,增加进攻的突然性。另外,一传垫球不宜太靠近网,垫在距网两米左右为宜,这样能使接应二传的跑动距离缩短,有利于组织进攻。在防守垫球技术上应多样化。在远距离移动后来不及采用双手垫球时,可以采用单手、滚动倒地等动作,但倒地救球后的起立要快,能尽早进入下一次的击球状态。另外,垫球常常用来作二传,垫起较高弧度的球为同伴创造进攻机会是沙滩排球技术的合理应用。另外,单手挡球和救球时双手捧球也时常运用。(四)传球沙滩排球规定不允许使球轨迹不垂直于两肩而完成进攻性击球,因此过网球的处理球只能采用正面或背面对网。而调整二传与二传也最好采用面对球网的侧传或跳起侧传。当二传面对球网传球时,对方必须防备直接传球过网,故不敢大胆上前拦网。如果对方有一人到网前,则可通过传球过网到对方空当。如果对方两人都在后场准备防传球过网,则可侧传给同伴扣球,对方将无人拦网。如果一传来球较高,面对球网扣两次球或将球转移给同伴扣球。(五)扣球沙滩排球在扣球起跳技术与室内扣球有较大的区别。在起跳时不能象在地板地上那样跨大步降低重心制动,这样会使两脚插入沙里不利于用力起跳,所以,踏跳步不宜过大。助跑的距离也比室内排球远。据此,在沙滩排球中多采用三步以上的跑步助跑起跳方法。但有时也会采用原地或一步助跑的起跳方法。沙地起跳难度大,影响了弹跳高度,应特别注意起跳时间,时间迟一点,将自己的弹跳高度估计低一点才能保持好正确的人球关系。调整扣球是沙滩球扣球的主要方式,不单是扣调整二传后的球,还要能扣一传垫起来的球。沙滩排球的扣球不仅要狠有力量,更重要的是准、巧。扣球手法的控制技巧,手腕的主动变化,特别是扣球路线变化,可以收到意想不到的效果。规则限制张开手指的吊球,但轻扣是合法允许的。采用拳头、掌根的手法吊球也不犯规。在处理各种网上球或球网附近的球时,可以扣侧旋球、搓球和抹球,应充分合理运用多种击球手法。(六)拦网沙滩排球拦网的判断主要是对对方扣球队员扣球时间的判断,掌握好正确的拦网起跳时间。沙滩排球中调整扣球多,远网扣球多,要在对方击球时或击球后再起跳拦网,不能过早或同时起跳。另外,注意与同伴防守队员的相互配合,按事先的分工,各负其责,守好自己的区域。
1、保持出球时的身体平衡：　　在人类的任何行动中，保持身体平衡是最为重要的，而对于有效的投球技术则尤有生物力学上的重要性，在正面投球和侧身投球中，从第一个动作到最后一个动作，平衡是控制体力的中心。　　正面投球和侧面投球在轴心脚前掌落在投球板前时，身体的运动实际上是一样的，提腿的力量会在头部置于腹部钮扣（体力的中心）前而被上身和轴心脚所吸收，双手应放在身体中部，与下巴和腹部钮扣成一直线，提腿的膝部；臀部和双肩的角度和转动每次都必须一致，正如提腿的高度每次都必一致一样，脚部则应放在提腿的膝部下面。　　如果身体重心在提腿达到最高点时，固定在轴心脚的前掌，那么身体的平衡是可以做到的。在正面投球，投手之所以后撤一步，其唯一理由是便于把轴心脚放投手板之上，在投手板后面作多余的动作只会有碍平衡。　　在提腿提到最高点时，任何动作都有短斩的停顿，这时，投手具有最大的潜在力量，以便在伸踏脚向本垒板伸踏时变成投球动力。
1.垒球的握法和棒球不同,食指,中指,无名指伸出,扣住球,剩下两指夹住球的两侧,掌心要空出.所有的手指都要扣在球线上. 2.以右手投球为例,在投球的时候,重心要落在前脚掌上,大臂与地面平行,手大概位于右侧头顶上2~3公分,下肢先发力,带动胯部和腰,腰部带动肩部,肩部带动手臂,手臂整个像一个鞭子一样甩出(强烈建议可以在空余时手拿个毛巾甩),最后手腕要扣下去,出手后手臂一定要放松,最后落到左膝盖这个位置. 3.整个投球的要点在于全身发力,并不是只靠手臂,所以手臂力量大动作不对照样投不远,一定要做到力从地起,这样才投得远,投得准. 4.脚一般是和肩同宽就行了,侧站,这样有利于腰部发力. 5.最后就是瞄准了,在投球的过程中目光千万不要游离,始终盯着目标,注意出手点,平时稍微多练练,注意要领。
